Krump_Mat_Treasure_BlackForest_Scroll_01_Description: "...этим утром закончилась порция масла в ферментере. Я предпочитаю вкус карпа барракуде, но, честно говоря, я могу использовать его для отделки сосновых досок, которые у меня валяются поблизости"
Krump_Mat_Treasure_BlackForest_Scroll_01: "Свиток Черного леса 1/5"
Krump_Mat_Treasure_BlackForest_Scroll_02_Description: "...строить хижину у воды для рыбалки было непросто, но я не жалею об этом. Укрытие у воды позволяет мне использовать больше дневного света. За последние несколько дней я многому научился"
Krump_Mat_Treasure_BlackForest_Scroll_02: "Свиток Черного леса 2/5"
Krump_Mat_Treasure_BlackForest_Scroll_03_Description: "...на днях немного напился медовухи и добавил немного серой карликовой смолы в бочку для брожения. Я проклинал свою неуклюжесть, но обнаружил кое-что интересное..."
Krump_Mat_Treasure_BlackForest_Scroll_03: "Свиток Черного леса 3/5"
Krump_Mat_Treasure_BlackForest_Scroll_04_Description: "...урок, усвоенный сегодня, заключается в том, что металлические материалы ведут себя совершенно по-разному при охлаждении. Я должен помнить, что все, что я делаю, нужно закалять на наковальне, чтобы понять, на что способны компоненты"
Krump_Mat_Treasure_BlackForest_Scroll_04: "Свиток Черного леса 4/5"
Krump_Mat_Treasure_BlackForest_Scroll_05_Description: "Я никогда не был сильным пловцом, но здесь, на морском дне, есть сокровища. Этот более темный хитин достаточно прочен, чтобы его можно было использовать для крепления брони"
Krump_Mat_Treasure_BlackForest_Scroll_05: "Свиток Черного леса 5/5"
Krump_Mat_Treasure_Meadows_Scroll_01_Description: "сегодня наступил на морского ежа - одна из хитиновых игл прошла прямо сквозь мой ботинок! В гневе я разбил его молотком, и из него вышла та самая игла, которую я использовал для починки ботинка"
Krump_Mat_Treasure_Meadows_Scroll_01: "Луговой свиток 1/4"
Krump_Mat_Treasure_Meadows_Scroll_02_Description: "...Я пробовал сделать кирку из оленьих рогов, но безуспешно - они слишком легко ломаются на дробильном столе. Если бы только я мог найти череп действительно замечательного оленя..."
Krump_Mat_Treasure_Meadows_Scroll_02: "Луговой свиток 2/4"
Krump_Mat_Treasure_Meadows_Scroll_03_Description: "...удивительно, как быстро в процессе сушки свежее сено превращается в солому. Раньше у меня на это уходили дни, а теперь осталось всего несколько часов!"
Krump_Mat_Treasure_Meadows_Scroll_03: "Луговой свиток 3/4"
Krump_Mat_Treasure_Meadows_Scroll_04_Description: "...мой отец часто говорил мне, что отваривание мяса с костей животных делает их крепче. Он был прав"
Krump_Mat_Treasure_Meadows_Scroll_04: "Луговой свиток 4/4"
Krump_Mat_Treasure_Meadows_Scroll_05_Description: "...when I last time cooked a Crab, I found that the shell of the animal could be also of different use than just cooking..."
Krump_Mat_Treasure_Meadows_Scroll_05: "Meadow Scroll 5/8"
Krump_Mat_Treasure_Meadows_Scroll_06_Description: "...when last time trying to build a roof from pure hay, the first thunderstorm ripped it apart, I need to find some flattened wood to put the hay on next time..."
Krump_Mat_Treasure_Meadows_Scroll_06: "Meadow Scroll 6/8"
Krump_Mat_Treasure_Meadows_Scroll_07_Description: "...when collecting all typed of cleaned skulls from all types of animals around here, I had the idea to also build a tannery to further process leather and skulls..."
Krump_Mat_Treasure_Meadows_Scroll_07: "Meadow Scroll 7/8"
Krump_Mat_Treasure_Meadows_Scroll_08_Description: "...I wanted to go fishing, but the waves were crushing my last try to build a fishing hut, need to find stronger wood to construct the landing stage..."
Krump_Mat_Treasure_Meadows_Scroll_08: "Meadow Scroll 8/8"
