Krump_Mat_Treasure_Swamp_Scroll_01_Description: "...좋은 삽을 만드는 건 꽤나 번거로운 일이었지만 과연 그만한 가치가 있었다. 내가 여행했던 대부분의 곳에서 흙 속에 묻힌 유용한 것들을 발견할 수 있었거든."
Krump_Mat_Treasure_Swamp_Scroll_01: "늪 두루마리 1/4"
Krump_Mat_Treasure_Swamp_Scroll_02_Description: "이 늪에 있는 오래된 나무들 중 일부는 정말 괴상하다. 일부는 돌처럼 단단하기도 해서 곡괭이를 써야 할 때도 있더라고."
Krump_Mat_Treasure_Swamp_Scroll_02: "늪 두루마리 2/4"
Krump_Mat_Treasure_Swamp_Scroll_03_Description: "내가 만든 제련소는 청동용이더라고. 철이라는 걸 구해왔는데 당췌 녹을 생각을 않해."
