Krump_Mat_Treasure_BlackForest_Scroll_02_Description: "...낚시를 위해 물가에 오두막을 짓는 것은 고통스러웠지만, 후회하지는 않습니다. 물가에 은신처가 있으면 더 많은 햇빛을 사용할 수 있습니다. 지난 며칠 동안 많은 것을 배웠습니다."
Krump_Mat_Treasure_BlackForest_Scroll_02: "검은 숲 스크롤 2/5"
Krump_Mat_Treasure_BlackForest_Scroll_03_Description: "...지난번에 벌꿀 술에 약간 취해서 발효 통에 그레이드워프 피치를 떨어뜨렸습니다. 내 서투름을 저주했지만 흥미로운 것을 발견했습니다..."
Krump_Mat_Treasure_BlackForest_Scroll_03: "검은 숲 스크롤 3/5"
Krump_Mat_Treasure_BlackForest_Scroll_04_Description: "...오늘 배운 교훈 - 금속 재료는 냉각될 때 매우 다르게 작동합니다. 구성 요소가 무엇을 할 수 있는지 이해하기 위해 모루로 만드는 모든 것을 끄는 것을 기억해야 합니다."
Krump_Mat_Treasure_BlackForest_Scroll_04: "검은 숲 스크롤 4/5"
Krump_Mat_Treasure_BlackForest_Scroll_05_Description: "저는 수영을 잘해본 적이 없지만 여기 해저에 보물이 있습니다. 이 어두운 키틴은 갑옷 고정에 사용할 수 있을 만큼 충분히 강합니다."
Krump_Mat_Treasure_BlackForest_Scroll_05: "검은 숲 스크롤 5/5"
Krump_Mat_Treasure_Meadows_Scroll_01_Description: "오늘 성게를 밟았습니다. 키틴질 바늘 중 하나가 내 장화를 관통했습니다! 화가 나서 망치로 성게를 박살냈더니 장화를 수리하는 데 사용한 바로 그 바늘이 나왔습니다."
Krump_Mat_Treasure_Meadows_Scroll_01: "초원 스크롤 1/4"
Krump_Mat_Treasure_Meadows_Scroll_02_Description: "...사슴 뿔로 곡괭이를 만들려고 시도했지만 성공하지 못했습니다. 녹용은 탁자 위에서 너무 쉽게 부서집니다. 정말로 놀라운 수사슴의 두개골을 찾을 수만 있다면..."
Krump_Mat_Treasure_Meadows_Scroll_02: "초원 두루마리 2/4"
Krump_Mat_Treasure_Meadows_Scroll_03_Description: "...내 건조 과정이 얼마나 빨리 신선한 건초를 짚으로 바꾸는지 놀랍습니다. 예전에는 며칠이 걸렸지만 지금은 몇 시간밖에 걸리지 않습니다!"
Krump_Mat_Treasure_Meadows_Scroll_03: "초원 두루마리 3/4"
Krump_Mat_Treasure_Meadows_Scroll_04_Description: "...아버지는 동물 뼈의 살을 삶으면 뼈가 더 강해진다고 말씀하셨습니다. 아버지가 옳았습니다."
Krump_Mat_Treasure_Meadows_Scroll_04: "초원 두루마리 4/4"
Krump_Mat_Treasure_Meadows_Scroll_05_Description: "...when I last time cooked a Crab, I found that the shell of the animal could be also of different use than just cooking..."
Krump_Mat_Treasure_Meadows_Scroll_05: "Meadow Scroll 5/8"
Krump_Mat_Treasure_Meadows_Scroll_06_Description: "...when last time trying to build a roof from pure hay, the first thunderstorm ripped it apart, I need to find some flattened wood to put the hay on next time..."
Krump_Mat_Treasure_Meadows_Scroll_06: "Meadow Scroll 6/8"
Krump_Mat_Treasure_Meadows_Scroll_07_Description: "...when collecting all typed of cleaned skulls from all types of animals around here, I had the idea to also build a tannery to further process leather and skulls..."
Krump_Mat_Treasure_Meadows_Scroll_07: "Meadow Scroll 7/8"
Krump_Mat_Treasure_Meadows_Scroll_08_Description: "...I wanted to go fishing, but the waves were crushing my last try to build a fishing hut, need to find stronger wood to construct the landing stage..."
Krump_Mat_Treasure_Meadows_Scroll_08: "Meadow Scroll 8/8"
