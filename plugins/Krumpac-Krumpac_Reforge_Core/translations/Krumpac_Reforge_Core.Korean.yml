Krump_Mat_Treasure_BlackForest_Scroll_01_Description: "...마침내 오늘 아침 발효조에서 기름 한 주머니를 다 채웠다. 비록 꼬치고기보다 좋아하는 잉어지만, 솔직히 소나무 판자를 만드는 데 쓰는게 더 유용할 것 같다."
Krump_Mat_Treasure_BlackForest_Scroll_01: "검은 숲 두루마리 1/5"
Krump_Mat_Treasure_BlackForest_Scroll_02_Description: "...낚시를 위해 물가에 오두막을 짓는 일은 힘들었지만, 그 며칠간 많은 것을 배웠으니 후회는 없다. 물가에 은신처를 둠으로 더 자주 일광욕을 즐길 수 있다는 건 덤."
Krump_Mat_Treasure_BlackForest_Scroll_02: "검은 숲 두루마리 2/5"
Krump_Mat_Treasure_BlackForest_Scroll_03_Description: "...저번에 벌꿀 술에 약간 취해서 발효 통에 회색난쟁이 연청을 떨어뜨렸다. 한 동안 내 손을 저주했지만 이내 흥미로운 것을 발견할 수 있었다."
Krump_Mat_Treasure_BlackForest_Scroll_03: "검은 숲 두루마리 3/5"
Krump_Mat_Treasure_BlackForest_Scroll_04_Description: "...오늘의 교훈- 금속 재료는 얼마나 냉각시키냐에 따라 꽤나 다른 결과가 나온다. 모루 작업 시 항상 적절한 냉각이 필수라는 걸 기억해야 한다."
Krump_Mat_Treasure_BlackForest_Scroll_04: "검은 숲 두루마리 4/5"
Krump_Mat_Treasure_BlackForest_Scroll_05_Description: "이곳 바다 아래에는 질 좋은 물건들이 잔뜩 있지만 난 수영을 잘 못한다. 특히나 검은 갑각질은 유달리 단단해서 갑옷을 고정하는 용도로 아주 그만인데 말이지."
Krump_Mat_Treasure_BlackForest_Scroll_05: "검은 숲 두루마리 5/5"
Krump_Mat_Treasure_Meadows_Scroll_01_Description: "오늘 성게를 밟았다. 그 녀석의 바늘에 내 신발 바닥이 뚫렸다! 화가 나서 망치로 성게를 박살냈더니 신발을 수리하는 데 사용한 바로 그 바늘이 나오더라."
Krump_Mat_Treasure_Meadows_Scroll_01: "목초지 두루마리 1/4"
Krump_Mat_Treasure_Meadows_Scroll_02_Description: "...얼마 전 잡은 사슴의 뿔로 곡괭이를 만들어 보려 시도했지만 실패했다. 정말이지 너무 쉽게 부서진다. 제대로 된 사슴의 두개골을 찾을 수만 있다면..."
Krump_Mat_Treasure_Meadows_Scroll_02: "목초지 두루마리 2/4"
Krump_Mat_Treasure_Meadows_Scroll_03_Description: "...문득 내가 밀짚을 얼마나 빨리 만드는지에 대해 생각하다 새삼 놀랐다. 예전에는 며칠이 걸렸지만 지금은 몇 시간밖에 걸리지 않는다구!"
Krump_Mat_Treasure_Meadows_Scroll_03: "목초지 두루마리 3/4"
Krump_Mat_Treasure_Meadows_Scroll_04_Description: "...아버지는 동물 뼈를 삶으면 뼈가 더 강해진다고 말씀하셨지. 그분 말씀이 옳았구만."
Krump_Mat_Treasure_Meadows_Scroll_04: "목초지 두루마리 4/4"
Krump_Mat_Treasure_Meadows_Scroll_05_Description: "...아마 내가 마지막으로 게를 요리했던 때였을거야. 그냥 요리로 먹기엔 생각보다 게껍질이 쓸모가 많다는걸 깨달았지..."
Krump_Mat_Treasure_Meadows_Scroll_05: "목초지 두루마리 5/8"
Krump_Mat_Treasure_Meadows_Scroll_06_Description: "...지난 번 건초로만 지붕을 덮었는데 이번 폭풍우 때 다 작살이 났어. 아무래도 건초 아래를 받칠만한 쓸만한 나무를 찾아봐야 할 거 같아..."
Krump_Mat_Treasure_Meadows_Scroll_06: "목초지 두루마리 6/8"
Krump_Mat_Treasure_Meadows_Scroll_07_Description: "...난 사냥 후 유독 깨끗해 보이는 동물의 머리 뼈를 수집하는 취미가 있었는데, 그게 무두질 작업대를 만들게 된 계기야..."
Krump_Mat_Treasure_Meadows_Scroll_07: "목초지 두루마리 7/8"
Krump_Mat_Treasure_Meadows_Scroll_08_Description: "...낚시가 마려워서 낚시 오두막을 찾았는데, 파도에 휩쓸려서 다 쓸려갔더라고...아무래도 더 튼튼한 나무로 말뚝을 세워야 할 거 같아..."
Krump_Mat_Treasure_Meadows_Scroll_08: "목초지 두루마리 8/8"
