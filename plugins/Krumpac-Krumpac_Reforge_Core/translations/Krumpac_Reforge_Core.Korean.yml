Krump_Mat_Treasure_Swamp_Scroll_01_Description: "...좋은 삽을 만드는 것은 정말 고통스러운 일이었지만 그만한 가치가 있었습니다. 제가 여행하는 모든 지역에는 유용한 것이 흙 속에 묻혀 있습니다."
Krump_Mat_Treasure_Swamp_Scroll_01: "늪 스크롤 1/4"
Krump_Mat_Treasure_Swamp_Scroll_02_Description: "이 늪에 있는 나무는 오래되고 이상합니다. 일부는 돌처럼 단단한 나무가 자라고 있습니다. 곡괭이로만 제거할 수 있습니다!"
Krump_Mat_Treasure_Swamp_Scroll_02: "늪 스크롤 2/4"
Krump_Mat_Treasure_Swamp_Scroll_03_Description: "내가 만든 제련소는 청동에 적합하지만 철은 더 뜨거운 온도가 필요합니다."
Krump_Mat_Treasure_Swamp_Scroll_03: "늪 스크롤 3/4"
Krump_Mat_Treasure_Swamp_Scroll_04_Description: "내 은신처는 바람과 비로부터 더 잘 보호되어야 합니다. 점토를 사각형으로 만드는 방법을 찾을 수 있다면 벽돌을 굳힐 수 있습니다..."
Krump_Mat_Treasure_Swamp_Scroll_04: "늪 스크롤 4/4"
