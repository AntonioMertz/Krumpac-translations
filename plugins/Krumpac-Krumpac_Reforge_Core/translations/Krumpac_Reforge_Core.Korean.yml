Krump_Mat_Treasure_Swamp_Scroll_01_Description: "...좋은 삽을 만드는 건 꽤나 번거로운 일이었지만 과연 그만한 가치가 있었다. 내가 여행했던 대부분의 곳에서 흙 속에 묻힌 유용한 것들을 발견할 수 있었거든."
