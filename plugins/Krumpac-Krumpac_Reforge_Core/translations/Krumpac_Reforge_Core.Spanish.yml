# Scrolls
Krump_Mat_Treasure_Meadows_Scroll_01: "Pergamino de la pradera 1/4"
Krump_Mat_Treasure_Meadows_Scroll_01_Description: "Hoy he pisado un erizo de mar. ¡Una de las agujas de quitina me ha atravesado la bota! Lo aplasté con un martillo de rabia y me dio la misma aguja que usé para reparar la bota"
Krump_Mat_Treasure_Meadows_Scroll_02: "Pergamino de la pradera 2/4"
Krump_Mat_Treasure_Meadows_Scroll_02_Description: "...He intentado hacer un hacha de pico con asta de ciervo sin éxito: se rompen con demasiada facilidad en la mesa de trituración. Si pudiera encontrar el cráneo de un ciervo realmente extraordinario..."
Krump_Mat_Treasure_Meadows_Scroll_03: "Pergamino de pradera 3/4"
Krump_Mat_Treasure_Meadows_Scroll_03_Description: "...es sorprendente lo rápido que mi proceso de secado puede convertir el heno fresco en paja. Antes me llevaba días, ¡ahora sólo horas!."
Krump_Mat_Treasure_Meadows_Scroll_04: "Pergamino de prado 4/4"
Krump_Mat_Treasure_Meadows_Scroll_04_Description: "...mi padre solía decirme que hervir la carne de los huesos de los animales los hace más fuertes. Tenía razón"
Krump_Mat_Treasure_BlackForest_Scroll_01: "Pergamino del Bosque Negro 1/5"
Krump_Mat_Treasure_BlackForest_Scroll_01_Description: "...Terminé un lote de aceite en el fermentador esta mañana. Prefiero el sabor de la carpa al de la barracuda pero sinceramente puede que lo use para acabar unos tablones de pino que tengo por ahí"
Krump_Mat_Treasure_BlackForest_Scroll_02: "Pergamino del Bosque Negro 2/5"
Krump_Mat_Treasure_BlackForest_Scroll_02_Description: "...Construir una cabaña junto al agua para pescar fue un suplicio, pero no me arrepiento. Tener un refugio junto al agua me permite aprovechar más la luz del día. He aprendido mucho en los últimos días."
Krump_Mat_Treasure_BlackForest_Scroll_03: "Pergamino del Bosque Negro 3/5"
Krump_Mat_Treasure_BlackForest_Scroll_03_Description: "...el otro día me emborraché un poco con hidromiel y se me cayó un poco de brea de enano gris en el barril de fermentación. Maldije mi torpeza pero descubrí algo interesante..."
Krump_Mat_Treasure_BlackForest_Scroll_04: "Pergamino del Bosque Negro 4/5"
Krump_Mat_Treasure_BlackForest_Scroll_04_Description: "...lección aprendida hoy: los materiales metálicos se comportan de forma muy diferente cuando se enfrían. Debo recordar enfriar todo lo que hago con el yunque, para entender lo que los componentes pueden hacer"
Krump_Mat_Treasure_BlackForest_Scroll_05: "Pergamino del Bosque Negro 5/5"
Krump_Mat_Treasure_BlackForest_Scroll_05_Description: "Nunca he sido un nadador fuerte, pero aquí hay tesoros en el fondo del mar. Esta quitina más oscura es lo suficientemente fuerte como para usarla para sujetar armaduras"
Krump_Mat_Treasure_Swamp_Scroll_01: "Pergamino del pantano 1/4"
Krump_Mat_Treasure_Swamp_Scroll_01_Description: "...Hacer una buena pala fue un verdadero suplicio, pero ha merecido la pena. Cada zona a la que viajo tiene algo útil enterrado bajo la tierra"
Krump_Mat_Treasure_Swamp_Scroll_02: "Pergamino del Pantano 2/4"
Krump_Mat_Treasure_Swamp_Scroll_02_Description: "Los árboles de estos pantanos son viejos y extraños. Algunos tienen crecimientos duros como la piedra. Sólo un pico puede arrancarlos."
Krump_Mat_Treasure_Swamp_Scroll_03: "Pergamino del Pantano 3/4"
Krump_Mat_Treasure_Swamp_Scroll_03_Description: "El fundidor que he construido funciona bien para el bronce, pero el hierro requerirá temperaturas más calientes."
Krump_Mat_Treasure_Swamp_Scroll_04: "Pergamino del pantano 4/4"
Krump_Mat_Treasure_Swamp_Scroll_04_Description: "Mi refugio necesita una mejor protección contra el viento y la lluvia. Si encontrara la manera de dar forma cuadrada a la arcilla, podría endurecerla y convertirla en ladrillos..."
