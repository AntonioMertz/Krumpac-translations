Krump_Mat_Treasure_Swamp_Scroll_01_Description: "...zrobienie dobrej łopaty było prawdziwą męką, ale opłaciło się. Gdziekolwiek nie pójdę, każdy obszar ma coś cennego ukrytego pod ziemią."
Krump_Mat_Treasure_Swamp_Scroll_01: "Zwój z Bagien 1/4"
Krump_Mat_Treasure_Swamp_Scroll_02_Description: "Drzewa na tych bagnach są stare i dziwne. Niektóre z nich mają twarde jak skała narośle. Tylko kilof będzie w stanie je usunąć!"
Krump_Mat_Treasure_Swamp_Scroll_02: "Zwój z Bagien 2/4"
Krump_Mat_Treasure_Swamp_Scroll_03_Description: "Piec hutniczy, który udało mi się wybudować działa świetnie z brązem, ale żelazo będzie potrzebowało wyższej temperatury."
Krump_Mat_Treasure_Swamp_Scroll_03: "Zwój z Bagien 3/4"
Krump_Mat_Treasure_Swamp_Scroll_04_Description: "Moje schronienie wymaga lepszej ochrony przed wiatrem i deszczem. Gdyby tylko udało mi się znaleźć sposób na uformowanie gliny w kwadraty. Można by je wówczas utwardzić jako cegły..."
Krump_Mat_Treasure_Swamp_Scroll_04: "Zwój z Bagien 4/4"
