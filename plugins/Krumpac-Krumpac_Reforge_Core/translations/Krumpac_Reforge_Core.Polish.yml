Krump_Mat_Treasure_BlackForest_Scroll_01_Description: "...udało się ukończyć porcję oleju w fermentorze tego poranka. Wolę smak karpia od barrakudy ale szczerze mówiąc mogę tego użyć do wykończenia paru sosnowych desek, które czekają na użycie."
Krump_Mat_Treasure_BlackForest_Scroll_01: "Zwój z Czarnego Lasu 1/5"
Krump_Mat_Treasure_BlackForest_Scroll_02_Description: "...zbudowanie chaty przy wodzie dla połowu ryb było nielada wyzwaniem, ale nie żałuję. Posiadanie schronienia przy wodzie pozwalam mi w większym stopniu korzystać ze światła dziennego. Udało mi się wiele nauczyć przez kilka ostatnich dni."
Krump_Mat_Treasure_BlackForest_Scroll_02: "Zwój z Czarnego Lasu 2/5"
Krump_Mat_Treasure_BlackForest_Scroll_03_Description: "...po wypiciu nieco za dużej ilości miodu pitnego do beczki fermentacyjnej za moją sprawą trafiło nieco gleju szarłów. Po przeklinaniu godzinami własnej niezdarności udało mi się odkryć coś interesującego..."
Krump_Mat_Treasure_BlackForest_Scroll_03: "Zwój z Czarnego Lasu 3/5"
Krump_Mat_Treasure_BlackForest_Scroll_04_Description: "...lekcja na dziś - metale zachowują się bardzo odmiennie po schłodzeniu. Muszę pamiętać, aby studzić wszystko co wytworzę na kowadle anvil, aby zrozumieć co mogą mi dać poszczególne komponenty."
Krump_Mat_Treasure_BlackForest_Scroll_04: "Zwój z Czarnego Lasu  4/5"
Krump_Mat_Treasure_BlackForest_Scroll_05_Description: "Pływanie nigdy nie było moją mocną stroną, ale na dnie morza są tu skarby. Ta ciemniejsza chityna jest wystarczająco mocna by użyć jej jako zapięć do zbroi."
Krump_Mat_Treasure_BlackForest_Scroll_05: "Zwój z Czarnego Lasu 5/5"
Krump_Mat_Treasure_Meadows_Scroll_01_Description: "Przez przypadek udało mi się stanąć dziś na jeżowcu - jeden z chitynowych kolców przebił mojego buta. Jeżowcowi oberwało się młotem w odwecie, przez co upuścił kolec, który został użyty do naprawy buta."
Krump_Mat_Treasure_Meadows_Scroll_01: "Zwój z Łąk 1/4"
Krump_Mat_Treasure_Meadows_Scroll_02_Description: "...prawie udało mi się zrobić kilow z poroża jelenia... Prawie. Roztrzaskują się jednak byt szybko. Gdyby tylko udało mi zię znaleźć czaszkę jakiegoś nadzwyczajnego jelenia..."
Krump_Mat_Treasure_Meadows_Scroll_02: "Zwój z Łąk 2/4"
Krump_Mat_Treasure_Meadows_Scroll_03_Description: "...to niezwykłe jak szybko proces suszenia zamienia świeże siano na słomę. Niegdyś zamjowało mi to dni, teraz jedynie godziny!"
Krump_Mat_Treasure_Meadows_Scroll_03: "Zwój z Łąk 3/4"
Krump_Mat_Treasure_Meadows_Scroll_04_Description: "...mój ojciec zwykł mawiać mi, że wygotowywanie ciała ze zwierzęcych kości sprawia, że stają się one mocniejsze. Miał rację."
Krump_Mat_Treasure_Meadows_Scroll_04: "Zwój z Łąk 4/4"
Krump_Mat_Treasure_Meadows_Scroll_05_Description: "..kiedy ostatni raz gotowałem kraba, odkryłem, że skorupa zwierzęcia może mieć także inne zastosowanie niż tylko gotowanie..."
Krump_Mat_Treasure_Meadows_Scroll_05: "Zwój z Łąk 5/8"
Krump_Mat_Treasure_Meadows_Scroll_06_Description: "...kiedy ostatnio próbowałem zbudować dach z czystego siana, pierwsza burza go rozerwała, następnym razem muszę znaleźć spłaszczone drewno, na które będę mógł położyć siano..."
Krump_Mat_Treasure_Meadows_Scroll_06: "Zwój z Łąk 6/8"
Krump_Mat_Treasure_Meadows_Scroll_07_Description: "...zbierając wszelkiego rodzaju oczyszczone czaszki od wszystkich gatunków zwierząt w okolicy, wpadłem na pomysł zbudowania garbarni, która będzie dalej przetwarzać skóry i czaszki..."
Krump_Mat_Treasure_Meadows_Scroll_07: "Zwój z Łąk 7/8"
Krump_Mat_Treasure_Meadows_Scroll_08_Description: "...Chciałem pojechać na ryby, ale fale zmiażdżyły moją ostatnią próbę zbudowania chaty rybackiej, musiałem znaleźć mocniejsze drewno na budowę pomostu..."
Krump_Mat_Treasure_Meadows_Scroll_08: "Zwój z Łąk 8/8"
