Krump_Mat_Thrall_Hay_Description: "Ten niewolnik będzie zbierał siano, jeśli go nakarmisz. Swoją pracę może wykonywać tylko tam, gdzie znajdzie siano, a jest nim z pewnością Łąki. Im lepsze jedzenie, tym ciężej będzie pracował. Jedzenie możesz także kupić u handlarza niewolnikami. On wie, co sprawia, że ​​niewolnik pracuje najciężej!"
Krump_Mat_Thrall_Hay: "Niewolnik z łąk zbierający siano"
Krump_Mat_Thrall_Oil_Description: "Niewolnik, który będzie pracował nad fermentacją składników na olej. Może pracować w dowolnym miejscu, które mu udostępnisz. Im lepsze jedzenie, tym ciężej będzie pracował. Jedzenie możesz także kupić u handlarza niewolnikami. On wie, co sprawia, że ​​niewolnik pracuje najciężej!"
Krump_Mat_Thrall_Oil: "Niewolnik fermentujący ropę"
Krump_Mat_Thrall_Stone_Description: "Ten niewolnik będzie zbierał kamienie, jeśli go nakarmisz. Może wykonywać swoją pracę tylko tam, gdzie znajdzie nieograniczone źródło kamienia, czyli z całą pewnością w Górach. Im lepsze jedzenie, tym ciężej będzie pracował. Pożywienie można także kupić u handlarza niewolników. On wie, co sprawia, że ​​niewolnik pracuje najciężej!"
Krump_Mat_Thrall_Stone: "Niewolnik z gór zbierający kamień"
Krump_Mat_Thrall_Wood_Description: "Ten niewolnik będzie zbierał drewno, jeśli go nakarmisz. Swoją pracę może wykonywać tylko tam, gdzie ma nieograniczone źródło drewna, czyli z pewnością na Łąkach. Im lepsze jedzenie, tym ciężej będzie pracował. Jedzenie możesz także kupić u handlarza niewolnikami. On wie, co sprawia, że ​​niewolnik pracuje najciężej!"
Krump_Mat_Thrall_Wood: "Niewolnik z łak zbierający drewno"
