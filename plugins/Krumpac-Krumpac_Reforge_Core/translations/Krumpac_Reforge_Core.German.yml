Krump_Mat_Treasure_Swamp_Scroll_01_Description: "...eine gute Schaufel herzustellen war eine echte Qual, aber es hat sich gelohnt. In jedem Gebiet, in das ich reise, ist etwas Nützliches unter der Erde vergraben"
Krump_Mat_Treasure_Swamp_Scroll_01: "Sumpf-Schriftrolle 1/4"
Krump_Mat_Treasure_Swamp_Scroll_02_Description: "Die Bäume in diesen Sümpfen sind alt und seltsam. Einige von ihnen haben Wucherungen, die hart wie Stein sind. Nur eine Spitzhacke kann sie entfernen!"
Krump_Mat_Treasure_Swamp_Scroll_02: "Sumpf-Schriftrolle 2/4"
Krump_Mat_Treasure_Swamp_Scroll_03_Description: "Die Schmelze, die ich gebaut habe, funktioniert gut für Bronze, aber Eisen braucht heißere Temperaturen."
Krump_Mat_Treasure_Swamp_Scroll_03: "Sumpf-Schriftrolle 3/4"
Krump_Mat_Treasure_Swamp_Scroll_04_Description: "Mein Unterschlupf muss besser vor Wind und Regen geschützt werden. Wenn ich einen Weg finden könnte, Lehm in Quadrate zu formen, könnte ich sie zu Ziegeln härten..."
Krump_Mat_Treasure_Swamp_Scroll_04: "Sumpf-Schriftrolle 4/4"
