Krump_Mat_Treasure_Swamp_Scroll_01_Description: "...making a good shovel was a real pain but it's been worth it. Every area I travel to has something useful buried under the dirt"
Krump_Mat_Treasure_Swamp_Scroll_01: "Swamp Scroll 1/4"
Krump_Mat_Treasure_Swamp_Scroll_02_Description: "The trees in these swamps are old, and strange. Some have growths on them that are hard as stone. Only a pickaxe will dislodge them!"
Krump_Mat_Treasure_Swamp_Scroll_02: "Swamp Scroll 2/4"
Krump_Mat_Treasure_Swamp_Scroll_03_Description: "The smelter I've built works well for bronze, but iron will require hotter temperatures."
Krump_Mat_Treasure_Swamp_Scroll_03: "Swamp Scroll 3/4"
Krump_Mat_Treasure_Swamp_Scroll_04_Description: "My shelter needs better protection from the wind and rain. If I could find a way to shape clay into squares, I could harden them into bricks..."
