Krump_Dung_Meadows_Neck_Cave_LocationName: "Cueva del Neck"
Krump_Dung_Meadows_Neck_Cave_Lore: "A medida que pasaban los años, el pequeño estanque producía menos peces, y el pescador luchaba por conseguir lo suficiente para la supervivencia de su familia. Un día de primavera, cuando el pescador salía de su modesta casa de roble, se encontró con el Nokken. La criatura le ofreció abundantes capturas con la condición de que el pescador le entregara a su hermosa hija el primer día de su decimoctavo año.El desesperado pescador aceptó y prometió al Nøkken su hija.El Nøkken cumplió su palabra, y depositó cada mañana capturas frescas en la orilla del estanque. Semana tras semana, año tras año, el pescador y su familia prosperaron en salud y en espíritu. Pero mientras tanto, el padre vivía a la sombra de su sombría promesa.La fatídica mañana de su decimoctavo cumpleaños, su padre envió a su hija al estanque del cuello para que trajera el cubo de pescado.Así que ella bajó al estanque para traer el cubo a casa, ignorante del acuerdo entre la criatura y su padre. El Nokken estaba al acecho, ansioso por obtener su recompensa.El Nøkken le pidió que bajara a su morada acuática a por las capturas.Ansiosa por obedecer a su padre, entró a regañadientes en la Neck cave.Al entrar en la boca de la cueva, el Nøkken empezó a reírse, con un sonido profundo y horrible.Cerró de golpe la puerta tras ella y gritó con voz inhumana- ¡Ahora eres MÍA!  Su miedo se convirtió en pánico cuando la criatura sonrió, mostrando hileras de dientes afilados como cuchillas. Sacó un cuchillo y, con voz de acero, le dijo con calma que nunca la atraparía con vida.Luego se clavó el cuchillo en el corazón y cayó al lago.Y así, su sangre vital tiñó de rojo los nenúfares, y desde aquel día las flores del mar brillaron con un carmesí profundo y terrible."
