Krump_Dung_Meadows_Neck_Cave_Lorestone: "妖蜥之王的过往"
Krump_Dung_Meadows_Neck_Cave_Lore: "随着岁月的流逝，池塘里的鱼日益稀少，渔夫为了养家糊口苦苦挣扎。\n那是一个春天里的清晨，当渔夫离开他简陋的橡木屋时，\n遇到了“妖蜥-诺克肯”——一个看不清面容的妖怪。\n诺克肯许诺他将有捕不尽的富有鱼塘，但是渔夫也必须答应将他的女儿在十八岁生日那天，将她献祭给诺克肯。\n渔夫知道若不答应后果将是家破人亡，所以不得不答应。\n诺克肯信守了他的诺言，每天早上渔夫都能在池塘边找到很多膘肥肉嫩的大鱼。\n日复一日，年复一年，渔夫的家人沉浸在富足的余裕之中。\n只是渔夫做为父亲，每日活在诺克肯的阴影中。\n终于，渔夫的女儿十八岁了，在生日的那个清晨，父亲哄骗她去池塘边拿鱼桶。\n女儿毫不知情父亲在十几年前与诺克肯的约定，于是她听从父亲的话，到池塘边去拿鱼桶。\n然而池塘边只有那个“妖蜥”的等待，诺克肯也终于等到了回报的这一天。\n他蛊惑渔夫的女儿下到他水下的住所去拿鱼。\n为了拿到鱼桶，她不情愿地走进了他的洞穴。当她后脚也迈进洞口后，一种深沉而可怕的声音从她背后传来。\n他关上了门，用一种非人类的声音喊道：“现在你是我的了！”\n她看到那个生物笑了，粘稠的大嘴下是一排如剃刀般锋利的牙齿。\n她本应恐惧到惊慌失措的。然而，在那一刻，少女一路上以来的恐惧与慌张却都消散不见，\n她只是从自己的衣服下拿出一把刀，用坚定的声音平静地说：“就算死，我也不会让你如愿以偿...”\n她反手握着刀刃，径直地插进自己的心脏，永远地沉在这片湖底。殷红的鲜血染红了睡莲。\n从那天起，水花便闪耀着深沉而可怕的血红色。"
