Krump_Dung_Meadows_Neck_Cave_Lorestone : "Печера Водяного"
Krump_Dung_Meadows_Neck_Cave_Lore : "З роками маленький ставок давав менше риби, і рибалка намагався забезпечити достатньо для виживання своєї родини. Одного весняного дня, коли рибалка залишав свій скромний дубовий будинок, він зустрів Водяного. Істота запропонувала йому щедрий улов за умови, що рибалка віддасть йому свою прекрасну доньку в перший день її повноліття. Відчайдушний рибалка погодився і пообіцяв Водяному свою доньку. Водяний дотримав слова і щоранку викладав свіжий улов на березі ставка тиждень за тижнем, рік за роком. Рибалка та його родина процвітали здоров’ям і духом. Але весь цей час батько жив у тіні своєї похмурої обіцянки. У фатальний ранок її повноліття, батько надіслав доньку до ставка водяників, щоб принести відро з рибою. Тож вона пішла до ставка, щоб принести відро додому, не знаючи про угоду між істотою та її батьком. Водяний чекав, прагнучи отримати винагороду. Водяний запитав щоб вона спустилася до його водної обителі, щоб отримати улов. Бажаючи послухатися свого батька, вона неохоче пішла в печеру водяників. Коли вона увійшла до печери, Водяний почав сміятися - глибоким і жахливим звуком. Він грюкнув ворота позаду неї та завив нелюдським голосом: Тепер ти МОЯ! Її страх перетворився на паніку, коли істота посміхнулася, відкриваючи ряди гострих як бритва зубів. Проте в цей момент вона знайшла в собі мужність. Вона витягла ніж і зі сталлю в голосі спокійно заявила, що він ніколи не матиме її живою. Тоді вона встромила ніж у своє серце і впала в озеро. І так її життєва сила пофарбувала водяні лілії в червоний колір, і з того дня на морських квітах сяяли глибоким і страшним багрянцем."
