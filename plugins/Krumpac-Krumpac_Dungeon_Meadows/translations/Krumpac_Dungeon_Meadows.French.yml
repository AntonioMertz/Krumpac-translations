Krump_Dung_Meadows_Neck_Cave_Lore: "A mesure que les annees passaient, le petit etang produisait de moins en moins de poissons, et le pecheur luttait pour en fournir suffisamment pour la survie de sa famille. Un jour de printemps, alors que le pecheur quittait sa modeste maison en chene, il rencontra le Nokken. La creature lui offrit des prises abondantes a condition que le pecheur lui donne sa fille le premier jour de ses 18ans. Le pecheur desespere accepta et promis sa fille a Nokken. La creature tint parole et posa de nouvelles prises sur le rivage de l'etang tous les matins. Semaine apres semaine, annee apres annee, le pecheur et sa famille prospere en sante et en esprit. Mais pendant tout ce temps, le pere vivait dans l'ombre de sa sinistre promesse. Le matin fatidique de son 18e anniversaire, son pere envoya sa fille a l'etang du nixe pour rapporter le seau a poisson. Elle descendit a l'etang pour ramener le seau a la maison, ignorant l'accord entre la creature et son pere. Le Nokken etait a l'affut, desireux de recolter sa recompense. Le N�kken lui demanda de descendre dans sa demeure aquatique pour recuperer les prises. Desireuse d'obeir a son pere, elle entra a contrec�ur dans la grotte du nixe. A peine entree dans la bouche de la grotte, le N�kken commenca a rire, un son profond et horrible. Il claqua la porte derriere elle et cria d'une voix inhumaine"
