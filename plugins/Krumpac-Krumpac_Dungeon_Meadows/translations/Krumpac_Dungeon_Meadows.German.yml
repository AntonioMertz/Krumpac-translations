Krump_Dung_Meadows_Neck_Cave_Lore: "Als die Jahre vergingen, brachte der kleine Teich immer weniger Fische hervor, und der Fischer kämpfte darum, genug für das Überleben seiner Familie zu bekommen. Eines Frühlingstages, als der Fischer sein bescheidenes Eichenhaus verließ, traf er den Nokken. Der verzweifelte Fischer willigte ein und versprach dem Nøkken seine Tochter. Der Nøkken hielt sein Wort und legte jeden Morgen frische Fänge an das Ufer des Teiches. Woche für Woche, Jahr für Jahr, ging es dem Fischer und seiner Familie gesundheitlich und geistig gut. Am Morgen ihres 18. Geburtstages schickte der Vater seine Tochter zum Nackenteich, um den Eimer mit den Fischen zu holen, und sie ging zum Teich, um den Eimer nach Hause zu bringen, ohne von der Vereinbarung zwischen dem Wesen und ihrem Vater zu wissen. Der Nøkken forderte sie auf, in seine Wasserhöhle hinabzusteigen, um die Fänge zu holen. Sie wollte ihrem Vater gehorchen und ging widerwillig in die Nackenhöhle. Als sie den Höhleneingang betrat, fing der Nøkken an zu lachen - ein tiefes, schreckliches Geräusch - und schlug das Tor hinter ihr zu"
