Krump_Dung_Meadows_Neck_Cave_Lorestone: "녹켄의 동굴"
Krump_Dung_Meadows_Neck_Cave_Lore: "수년이 지나면서 작은 연못은 더 적은 수의 물고기를 생산했고 어부는 가족의 생존을 위해 충분한 양을 공급하기 위해 고군분투했습니다. 어느 봄날 어부는 소박한 오크 집을 떠나면서 녹켄을 만났습니다. 그 생물은 그에게 제안했습니다. 18년째 되는 첫날 어부가 아름다운 딸을 준다는 조건으로 풍어 매주, 해마다, 어부와 그의 가족은 건강과 정신적으로 번영했습니다. 그러나 그 동안 아버지는 암울한 약속의 그늘 속에서 살았습니다. 그녀의 18번째 생일날 운명의 아침에 그녀의 아버지는 딸은 물고기 양동이를 가져오기 위해 목 연못으로 갔다.그래서 그녀는 그 생물과 그녀의 아버지 사이의 합의를 알지 못한 채 양동이를 집으로 가져오기 위해 연못으로 내려갔다.Nokken은 그의 보상을 거두기 위해 기다리고 있었습니다.Nøkken이 물었습니다. 아버지에게 순종하기를 간절히 원하는 그녀는 마지못해 목동굴로 들어갔습니다. 그녀가 동굴 입구에 들어서자 Nøkken은 웃기 시작했습니다. 깊고 끔찍한 소리였습니다. 이제 넌 내꺼야! 그 생물이 미소를 지으며 날카로운 이빨을 드러냈을 때 그녀의 두려움은 공황으로 바뀌었습니다. 그러나 그 순간 그녀는 용기를 찾았습니다. 그녀는 칼을 빼들고 강철 같은 목소리로 그가 결코 그녀를 살리지 못할 것이라고 침착하게 말했습니다. 그리고 그녀는 칼을 그녀의 심장에 찔러 호수에 떨어졌습니다. 그래서 그녀의 생명의 피가 수련을 붉게 물들였고, 바다의 꽃은 깊고 끔찍한 진홍색으로 빛났다."
