Krump_Dung_Meadows_Neck_Cave_Lore: "수년이 지나며 작은 연못의 물고기 수가 점점 줄어듬에 비록 힘겨웠지만 어부는 그의 가족들을 위해 고군분투했다. 그러던 봄의 어느 날 어부는 녹켄을 마주치게 되는데, 그는 물고기를 풍부하게 잡을 수 있게 해주는 조건으로 어부에게 제안했다. '지금부터 18번째 되는 해의 첫번째 날, 너의 자식들 중 가장 아름다운 딸을 내게 바쳐라'. 어부와 그의 가족은 시시각각 건강을 되찾았고 생활은 점차 풍요로워졌지만 정작 본인은 암울한 약속의 그늘에서 벗어날 수 없었다. 마침내 딸의 18번째 생일인 운명의 그 날 아침, 그녀는 그와 그녀의 아버지 사이에 무슨 일이 있었는지 알지 못한 채 늘 그랬듯 수확한 물고기 양동이를 가지러 아버지가 계신 넥 연못으로 갔다. 때마침 녹켄은 기다리고 있었고 그에게 숨겨진 이야기를 듣곤 아버지에게 늘 순종했던 그녀였기에 마지못해 넥의 동굴로 향했다. 그녀가 동굴 입구에 들어서자 녹켄은 깊고 끔찍한 소리를 내며 웃기 시작했다. '이제 넌 내꺼야!' 그가 날카로운 이빨을 드러내며 미소를 띄울 때 그녀의 두려움은 마침내 공황으로 바뀔 찰나 그녀는 가까스로 다시금 용기를 내었고 이내 칼을 빼들고 굳은 목소리로 절대 그가 자신을 가지는 일은 없을 것이라 조용히 말했다. 말이 끝나자마자 그녀는 들고 있던 칼로 자신의 심장을 꿰뚫었고 이내 호수에 떨어지고 말았다. 그렇게 그녀의 마지막 생명이 물에 뜬 연꽃마저 붉게 물들였고, 이후 그 바다의 꽃은 깊고도 끔찍한 진홍색으로 빛나게 되었다고 한다."
