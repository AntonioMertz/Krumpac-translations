Krump_Dung_Meadows_Neck_Cave_Lorestone : "Jaskinia Niks Nøkkena"
Krump_Dung_Meadows_Neck_Cave_Lore : "Z biegiem lat mały staw dawał coraz mniej ryb, a rybak z trudem zapewniał swojej rodzinie wystarczającą ilość. Pewnego wiosennego dnia, gdy rybak opuszczał swój skromny dębowy domek, spotkał Nokkena. Stwór zaoferował mu obfite połowy pod warunkiem, że rybak podaruje mu swoją piękną córkę w pierwszym dniu jej osiemnastego roku życia. Zdesperowany rybak zgodził się i obiecał Nøkkenowi swoją córkę. staw każdego ranka. Tydzień po tygodniu, rok po roku rybak i jego rodzina cieszyli się zdrowiem i duchem. Ale przez cały ten czas ojciec żył w cieniu swojej ponurej obietnicy. Pewnego feralnego ranka w dniu jej 18 urodzin Jej Ojciec wysłał Ją do stawu Niks by przynieść wiadro ryb, poszła nieświadoma umowy między stworzeniem a jej ojcem. Nokken czyhał, niecierpliwie czekając na swoją nagrodę. Gdy dotarła Nøkken poprosił ją, by udała się do jego podwodnej jaskini, aby zebrać połów. Chcąc być posłuszna ojcu, niechętnie weszła do jaskini. Gdy weszła do wejścia do jaskini , Nøkken zaczął się śmiać - głęboki i okropny dźwięk. Zatrzasnął za nią bramę i krzyknął nieludzkim głosem: Teraz jesteś MOJA! Jej strach zmienił się w panikę, gdy stwór uśmiechnął się, odsłaniając rzędy ostrych jak brzytwa zębów. w tym momencie znalazła odwagę. Wyciągnęła nóż i ze stalowymi nerwami oświadczyła spokojnie, że nigdy nie będzie miał jej żywej. Potem wbiła nóż w serce i wpadła do jeziora. I tak jej krew zabarwiła lilie wodne na czerwono i od tego dnia na morzu kwiaty lśniły głębokim i strasznym szkarłatem."
