Krump_T3_Armor_Boar_Chest_Description: "Нагрудник, изготовленное из высушенной шкуры кабана, скрепленной соломенными веревками. В него была добавлена дополнительная подкладка и ремни для придания груди дополнительной прочности."
Krump_T3_Armor_Boar_Chest: "Усиленный нагрудник из кабана"
Krump_T3_Armor_Boar_Helmet_Description: "Маска для лица, сделанная из черепа кабана, обрезков кожи и соломенных веревок. Череп был усилен и добавлена дополнительная подкладка для лучшей амортизации ударов."
Krump_T3_Armor_Boar_Helmet: "Усиленная маска из кабана"
Krump_T3_Armor_Boar_Legs_Description: "Поножи изготавливаются из высушенной шкуры кабана, сплетенной из соломенных веревок. Было добавлено еще несколько ремешков с окантовкой, а также дополнительные нашивки и строчки, помогающие уменьшить износ."
Krump_T3_Armor_Boar_Legs: "Усиленные поножи из кабана"
Krump_T3_Armor_BoneMass_Chest_Description: "Усиленный обработанный нагрудник, сколоченный из обрезков железа и полосок кожи. Грудная клетка была дооснащена дополнительными пластинами, чтобы обеспечить большую защиту конечностей."
