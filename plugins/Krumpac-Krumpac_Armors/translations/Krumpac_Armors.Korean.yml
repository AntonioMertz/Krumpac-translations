#1 단계
Krump_T1_Armor_Berserkr_Chest : "광전사 상자"
Krump_T1_Armor_Berserkr_Chest_Description : "광전사의 갑옷은 성공적인 사냥에서 나온 가죽으로 장식되어 있으며 착용자를 따뜻하게 유지하기 위한 것입니다."
Krump_T1_Armor_Berserkr_Helmet : "광전사 헬멧"
Krump_T1_Armor_Berserkr_Helmet_Description : "착용자를 따뜻하게 유지하도록 디자인된 투구입니다. 이 투구는 곰의 전리품으로 제작되었습니다."
Krump_T1_Armor_Berserkr_Legs : "광전사 다리"
Krump_T1_Armor_Berserkr_Legs_Description : "늑대의 털로 만든 레깅스로 착용자를 추위로부터 보호해 줍니다."
#2단계
Krump_T2_Armor_Berserkr_Chest : "고급 광전사 상자"
Krump_T2_Armor_Berserkr_Chest_Description : "광전사 갑옷은 가죽과 강화된 은 스티치로 장식되어 있습니다. 튼튼하고 착용자를 따뜻하게 해줍니다."
Krump_T2_Armor_Berserkr_Helmet : "고급 광전사 헬멧"
Krump_T2_Armor_Berserkr_Helmet_Description : "착용자를 따뜻하게 유지하도록 디자인된 투구입니다. 이 투구는 곰의 전리품으로 제작되었으며 내구성을 더하기 위해 은색 스티치를 강화했습니다."
Krump_T2_Armor_Berserkr_Legs : "고급 광전사 다리"
Krump_T2_Armor_Berserkr_Legs_Description : "늑대 털로 만든 다리보호구: 강화된 은색 스티치로 착용자를 보호하고 따뜻하게 해줍니다."
#티어 3
Krump_T3_Armor_Berserkr_Chest : "강화된 광전사 상자"
Krump_T3_Armor_Berserkr_Chest_Description : "광전사 갑옷은 가죽으로 장식되어 있으며, 은색 스티치가 강화되고 패딩이 추가되었습니다. 튼튼하고 착용자를 따뜻하게 해줍니다."
Krump_T3_Armor_Berserkr_Helmet : "강화된 광전사 헬멧"
Krump_T3_Armor_Berserkr_Helmet_Description : "착용자를 따뜻하게 유지하도록 설계된 이 투구는 곰의 트로피로 제작되었으며 강화된 은색 스티치와 패딩이 추가되어 더 많은 보호 기능을 제공합니다."
Krump_T3_Armor_Berserkr_Legs : "강화된 버서커 다리"
Krump_T3_Armor_Berserkr_Legs_Description : "늑대 모피로 만든 다리보호구: 강화된 은색 스티치와 패딩이 추가되어 착용자를 보호하고 따뜻하게 해줍니다."
#1 단계
Krump_T1_Armor_Boar_Chest : "원시적인 멧돼지 가죽 상자"
Krump_T1_Armor_Boar_Chest_Description : "말린 멧돼지 가죽을 밀짚줄로 엮어 만든 상자 덮개입니다."
Krump_T1_Armor_Boar_Helmet: "원시적인 멧돼지 투구"
Krump_T1_Armor_Boar_Helmet_Description : "멧돼지의 두개골, 가죽 조각, 짚으로 만든 밧줄로 만든 안면 가리개입니다."
Krump_T1_Armor_Boar_Legs : "원시적인 멧돼지 가죽 다리"
Krump_T1_Armor_Boar_Legs_Description : "말린 멧돼지 가죽을 짚으로 엮어서 만든 다리 갑옷입니다."
#2단계
Krump_T2_Armor_Boar_Chest : "고급 멧돼지 가죽 상자"
Krump_T2_Armor_Boar_Chest_Description : "멧돼지의 마른 가죽으로 만든 가슴 덮개로, 짚줄로 엮었습니다. 더 많은 내구성과 보호 기능을 제공하기 위해 패딩이 추가되었습니다."
Krump_T2_Armor_Boar_Helmet: "고급 멧돼지 헬멧"
Krump_T2_Armor_Boar_Helmet_Description : "멧돼지의 두개골, 가죽 조각 및 짚 밧줄로 만든 안면 가리개입니다. 두개골은 추가 보호 기능을 제공하도록 강화되었습니다."
Krump_T2_Armor_Boar_Legs : "고급 멧돼지 가죽 다리"
Krump_T2_Armor_Boar_Legs_Description : "말린 멧돼지 가죽으로 만든 다리 갑옷으로, 짚으로 만든 밧줄로 함께 엮었습니다. 안정성을 더하기 위해 여러 개의 끈이 추가되었습니다."
#티어 3
Krump_T3_Armor_Boar_Chest : "강화 멧돼지 가죽 상자"
Krump_T3_Armor_Boar_Chest_Description : "멧돼지의 마른 가죽으로 만든 가슴 덮개로, 짚으로 만든 밧줄로 함께 엮었습니다. 여분의 패딩과 끈을 추가하여 가슴에 힘을 더했습니다."
Krump_T3_Armor_Boar_Helmet: "강화된 멧돼지 투구"
Krump_T3_Armor_Boar_Helmet_Description : "멧돼지의 두개골, 가죽 조각, 짚으로 만든 밧줄로 만든 안면 가리개입니다. 두개골은 강화되었고 여분의 패딩이 추가되어 타격을 더 잘 흡수합니다."
Krump_T3_Armor_Boar_Legs : "강화 멧돼지 가죽 다리"
Krump_T3_Armor_Boar_Legs_Description : "말린 멧돼지 가죽으로 만든 다리 갑옷으로, 짚으로 만든 밧줄로 함께 엮었습니다. 마모를 줄이는 데 도움이 되는 추가 패치와 스티치뿐만 아니라 몇 가지 줄무늬 스트랩이 추가되었습니다."
#T1
Krump_T1_Armor_BoneMass_Chest : "철 사슬 바디"
Krump_T1_Armor_BoneMass_Chest_Description : "고철과 가죽 스트립으로 함께 만들어진 조잡하게 만들어진 가슴 부분입니다."
Krump_T1_Armor_BoneMass_Helmet : "아이언 풀 헬멧"
Krump_T1_Armor_BoneMass_Helmet_Description: "가죽 띠로 고정된 고철로 만든 단순한 철 투구"
Krump_T1_Armor_BoneMass_Leggings : "철 사슬 다리"
Krump_T1_Armor_BoneMass_Leggings_Description : "가죽 스트랩이 부착된 기본 철 사슬 다리 갑옷"
#T2
Krump_T2_Armor_BoneMass_Chest : "고급 아이언 체인 바디"
Krump_T2_Armor_BoneMass_Chest_Description : "고철과 가죽 스트립으로 함께 만들어진 조잡하게 만들어진 가슴 부분입니다. 더 많은 보호 기능을 제공하기 위해 몇 가지 추가 부분이 만들어졌습니다."
Krump_T2_Armor_BoneMass_Helmet : "고급 아이언 풀 헬멧"
Krump_T2_Armor_BoneMass_Helmet_Description : "가죽 띠로 고정된 고철로 단조된 단순한 철제 투구입니다. 투구의 내부 안감이 증가하여 타격으로 인한 충격을 흡수하는 데 도움이 됩니다."
Krump_T2_Armor_BoneMass_Legs : "고급 철 사슬 다리"
Krump_T2_Armor_BoneMass_Legs_Description : "가죽 끈이 부착된 기본 철제 사슬 다리 갑옷입니다. 더 많은 유연성을 제공하기 위해 추가 가죽 스트립이 고정되었습니다."
#T3
