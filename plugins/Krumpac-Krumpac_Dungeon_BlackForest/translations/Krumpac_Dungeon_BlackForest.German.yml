# Lindisfarne Dungeon
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book1 : "Lindisfarne Erinnerungen Teil 1/5"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Part1 : "Im Jahre unseres Herrn 792 schreibe ich, Bruder Edulfus, diese Worte als Aufzeichnung des täglichen Lebens im Kloster des Herrn in Lindisfarne. Es ist meine Hoffnung, dass zukünftige Generationen von Brüdern, die sich im Einklang mit Gottes Willen versammeln, von dieser Aufzeichnung unseres täglichen Lebens im Dienst des Allerhöchsten lernen und erbaut werden. Wir sind eine Gemeinschaft mit einer reichen Geschichte in diesem Gebiet, die vom Herrn durch das Wirken vieler Heiliger wie Eberth, Aidan und Cuthbert geleitet wurde. Es ist demütigend zu wissen, dass meine eigenen bescheidenen Beiträge im Himmel inmitten einer solch heiligen Gesellschaft in Erinnerung bleiben werden. Dieser Winter war ein harter Winter hier auf der Heiligen Insel. Es gab viele heftige Stürme und monatelang starken Schneefall. Pater Elias wird von den Brüdern für seine Gerechtigkeit und sein umfassendes heiliges Wissen geliebt, und er hat uns gut durch das Tal der Finsternis geführt.Gelobt sei Gott für seine Gegenwart und den Segen der Heiligen auf unserer Arbeit hier."
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book2 : "Lindisfarne Erinnerungen Teil 2/5"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Part2 : "In den wenigen Monaten, seit ich meinen letzten Eintrag beendete, haben sich die Dinge hier zu verändern begonnen.Auf der anderen Seite der Insel gibt es einen eiternden Sumpf, und aus dieser Richtung sind seltsame Geräusche zu hören, vor allem nachts.Bruder Jacobus wurde vor einigen Tagen ausgesandt, um nachzuforschen, und ist nicht zurückgekehrt.Ich habe gehört, wie einige der Brüder von verfluchten Geistern im Sumpf flüsterten, doch ich schenke solchen blasphemischen Spekulationen keinen Glauben. Pater Elias hat sich in den letzten Wochen nur selten blicken lassen - er überwacht die Restaurierung der alten Katakomben unter dem Grab des heiligen Cuthbert. Der Pater hat das Gebiet für alle gesperrt, außer für einige wenige seiner engsten Vertrauten, und die Gerüchte darüber, was sie dort unten tun, beginnen sich zu verbreiten.Die Geräusche von Grabungen und Ausgrabungen sind zu jeder Stunde zu hören. Die hohe und heilige Stimmung, die wir im Frühjahr erlebt haben, hat begonnen zu verblassen, und ohne Vaters direkte Führung haben wir begonnen, die heilige Disziplin zu vernachlässigen. Ich vertraue Vaters Urteil in allen Dingen, dennoch gebe ich zu, dass ich Zweifel habe..... "
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book3 : "Lindisfarne-Erinnerungen Teil 3/5"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Part3 : "Der Heilige Tag des Heiligen Ephrem naht und wir bereiten ein Fest für den Zustrom von Pilgern vor, den wir in den letzten Wochen erlebt haben. Es ist richtig und gut, dass wir einen solchen Heiligen zu diesem Zeitpunkt feiern - seine Segnungen als Heiler von Wunden werden hier dringend benötigt. Pater Elias und sein innerer Kreis sind seit einigen Tagen nicht mehr gesehen worden, und es ist Bruder Simeon zugefallen, in seiner Abwesenheit die Leitung zu übernehmen. Simeon ist ein guter Mann, aber ich fürchte, er ist der Aufgabe nicht gewachsen, uns durch diese Drangsale zu führen. Erschwerend kommt hinzu, dass die Geräusche aus dem Sumpf lauter geworden sind, und es lässt sich nicht leugnen, dass sich dort draußen in der Dunkelheit etwas Unheimliches bewegt. Selbst jetzt zittern mir die Hände bei dem Gedanken, was uns aus den Sümpfen rufen könnte. Ich bete, dass die rechtschaffene Versammlung unserer Gemeinschaft an diesem heiligen Tag diese bösen Geister vertreibt und uns den Frieden gewährt, den wir suchen."
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book4 : "Lindisfarne Erinnerungen Teil 4/5"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Teil4 : "Es ist schwierig, die Ereignisse des heutigen Tages zu beschreiben: Als wir uns zur Morgenmesse versammelten, hörten wir Gesänge von unterhalb des Grabes. Zuerst beunruhigte uns das nicht, doch als wir zuhörten, hörten wir seltsame Namen inmitten der üblichen Segenssprüche. Bruder Simeon muss etwas gehört haben, das ihn beunruhigte, denn er führte alle schnell nach draußen in den Hof zur Messe - etwas, das es hier seit Menschengedenken nicht mehr gegeben hat - und selbst der alte Bruder Roland sagte, es sei die seltsamste Messe gewesen, an der er je teilgenommen habe. Die Spekulationen über Pater Elias laufen Amok, und einige meiner vertrauenswürdigsten Freunde glauben, dass er den Glauben aufgegeben hat und Hilfe bei den alten heidnischen Göttern sucht.Ich weigere mich zu glauben, dass so etwas möglich ist. Sicherlich würde Gott nicht zulassen, dass ein so gerechter Mann so sehr in Versuchung geführt wird, dass er nicht mehr standhaft bleiben kann! Während ich dies schreibe, ist ein Bote aus dem Dorf eingetroffen, der berichtet, dass am östlichen Horizont seltsam aussehende Schiffe gesichtet wurden... Sicherlich sind es Reisende aus fernen Ländern, die hierher gekommen sind, um mit uns das Fest zu Ehren des Heiligen Cuthbert zu feiern... Wir müssen dem Beispiel des Heiligen folgen und ihnen göttliche Gastfreundschaft erweisen."
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book5 : "Lindisfarne Erinnerungen Teil 5/5"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Part5 : "Lieber Herr, bewahre uns vor dem Zorn dieser Nordmänner! Ein Tag des Blutes und des Todes... Schrecken, die ich nie gekannt habe und nicht beschreiben kann. Diese heidnischen Bestien haben die Stadt geplündert und sind dabei, die Kirche zu verwüsten, während ich dies schreibe, was sicherlich mein letzter Eintrag an meinem letzten Tag sein wird. Sie kamen so plötzlich und töteten alle. Sogar die Frauen, und mein Gott, die Kinder. Die Hölle ist nach Northumbria gekommen. Wir haben Elias angefleht, die Katakomben zu öffnen, damit wir uns dort verstecken können, aber er hat uns nicht geantwortet. Und so habe ich den einzigen Eingang verschlossen und halte den Schlüssel in der Hand. Es ist mir gelungen, nicht entdeckt zu werden, als ich mich hier im Lagerraum im Keller versteckt habe, aber es ist nur eine Frage der Zeit. Mein Gott, ich kann Rauch riechen. Mögen alle, die dies lesen, mich und meine heiligen Brüder rächen. Einen Fluch lege ich auf diese Nordmänner, mögen die Dämonen der Hölle sie bis in alle Ewigkeit quälen...."
