Krump_Dung_BlackForest_Lindisfarne_01_LORE_Part1: "En el año de Nuestro Señor 792.Yo, el hermano Edulfus, escribo estas palabras como un registro de la vida diaria en el Monasterio del Señor en Lindisfarne.Es mi esperanza que las futuras generaciones de hermanos, reunidos de acuerdo con la Voluntad de Dios, aprendan y sean elevados por este registro de nuestras vidas diarias al servicio del Altísimo. Somos una comunidad con una rica historia en la zona, que ha sido guiada por el Señor a través del trabajo de muchos santos como Eberth, Aidan y Cuthbert.Es humilde saber que mis propias escasas contribuciones serán recordadas en el Cielo entre tan santa compañía.Este invierno ha sido duro aquí en la Isla Santa.Hubo muchas tormentas furiosas y meses de fuertes nevadas. Nuestros almacenes aguantaron pero los ánimos han estado bajos aunque eso ha cambiado con la llegada de la primavera.El padre Elías es muy querido por los hermanos por su imparcialidad y su amplitud de conocimientos santos, y nos guió bien a través de ese valle de tinieblas.Alabado sea Dios por su presencia y las bendiciones de los santos sobre nuestro trabajo aquí."
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Part2: "En los pocos meses, desde que terminé mi última entrada, las cosas han empezado a cambiar aquí.En el lado más alejado de la isla, hay un pantano enconado y se oyen ruidos extraños desde esa dirección, especialmente por la noche.El Hermano Jacobus fue enviado a investigar hace unos días y no ha regresado.He oído a algunos de los hermanos susurrar de espíritus malditos en el pantano, sin embargo, no doy crédito a tales especulaciones blasfemas. En las últimas semanas no se ha visto al padre Elías, que está supervisando la restauración de las antiguas catacumbas bajo el sepulcro de San Cuthbert. El padre ha cerrado la zona a todos, excepto a algunos de sus hombres de confianza, y empiezan a correr rumores de lo que están haciendo allí abajo. El ánimo elevado y santo que experimentamos en primavera ha empezado a desvanecerse, y sin la guía directa del Padre, han empezado a aparecer lapsus en la santa disciplina.Confío en el juicio del Padre en todas las cosas, pero admito que tengo dudas....Que el Señor apacigüe estos temores y nos devuelva la santa comunidad de acuerdo que una vez conocimos."
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Part3: "Se acerca el Santo Día de San Efrén y estamos preparando una fiesta para la afluencia de peregrinos que hemos experimentado en las últimas semanas. Es justo y bueno que celebremos a un santo como él en esta fecha tan señalada"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Part4: "Es difícil describir los acontecimientos del día de hoy.Mientras nos reuníamos para la misa matutina, pudimos oír cánticos desde debajo del sepulcro. Al principio esto no nos causó ninguna angustia, pero a medida que escuchábamos distinguíamos nombres extraños en medio de las bendiciones habituales. El Hermano Simeón debió de oír algo que le preocupó, pues rápidamente hizo salir a todos para celebrar la misa en el patio, algo que no había ocurrido aquí desde que se tiene memoria, e incluso el viejo Hermano Roland comentó que era la misa más extraña en la que había participado. Se ha especulado mucho sobre el padre Elías, y algunos de mis amigos de confianza creen que ha abandonado la fe y busca la ayuda de los antiguos dioses paganos. Me niego a creer que tal cosa sea posible. ¡Seguramente Dios no permitiría que un hombre tan justo fuera tentado más allá de su capacidad para mantenerse firme! Mientras escribo esto, ha llegado un paje del pueblo diciendo que se han avistado barcos de aspecto extraño en el horizonte oriental.Seguramente son viajeros de tierras lejanas, que han venido a unirse a nosotros en la fiesta en honor a San Cuthbert.Debemos seguir el ejemplo del Santo y mostrarles la hospitalidad de Dios."
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Part5: "¡Querido Señor, protégenos de la furia de estos norteños! Un día de sangre y muerte... horrores que nunca he conocido y que jamás podré describir. Estos brutos paganos han saqueado la ciudad y están saqueando la iglesia mientras escribo esto, lo que seguramente será mi última entrada en mi último día. Llegaron tan de repente, y mataron a todos. Incluso a las mujeres, y Dios mío, a los niños. El infierno ha llegado a Northumbria. Suplicamos a Elias que abriera las catacumbas para escondernos allí, pero no nos respondió. Así que he cerrado la única entrada y tengo la llave en la mano. He conseguido que no me detecten escondiéndome aquí, en el almacén del sótano, pero es sólo cuestión de tiempo. Dios mío, puedo oler el humo. Están prendiendo fuego a la Casa de Dios. Que quien lea esto me vengue a mí y a mis santos hermanos. Que los demonios del infierno los atormenten por toda la eternidad. ...."
