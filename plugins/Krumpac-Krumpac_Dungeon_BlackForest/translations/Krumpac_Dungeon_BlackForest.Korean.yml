Krump_Dung_BlackForest_Lindisfarne_01_LORE_Part2: "마지막 항목을 종료한 후 몇 달 만에 상황이 바뀌기 시작했습니다. 섬 저편에는 썩어가는 습지가 있으며 그 방향에서 특히 밤에 이상한 소리가 들립니다.형제 Jacobus는 며칠 전에 조사를 위해 보내졌고 돌아 오지 않았습니다. 나는 늪에서 저주받은 영혼에 대해 속삭이는 형제 몇 명을 우연히 들었지만 그러한 불경스러운 추측을 신뢰하지 않습니다. Elias 신부는 지난 몇 주 동안 거의 보지 못했습니다. - 그는 성 커스버트의 무덤 아래에 있는 고대 카타콤의 복원을 감독하고 있습니다. 시시각각 땅을 파는 소리가 들린다 봄에 느꼈던 고상하고 거룩한 분위기가 희미해지기 시작했고, 아버지의 직접적인 인도 없이는 거룩한 규율의 실수가 나타나기 시작했다 나는 모든 일에 아버지의 판단을 신뢰하지만 나는 의심이 있음을 인정합니다.…주님께서 이러한 두려움을 달래시고 우리가 한때 알고 있던 일치의 거룩한 공동체로 회복되기를 바랍니다."
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Part3: "성인 에프렘의 거룩한 날이 다가오고 있으며 우리는 지난 몇 주 동안 경험한 순례자들의 유입을 위해 축제를 준비하고 있습니다. 이 지정된 시간에 그러한 성인을 축하하는 것은 옳고 좋은 일입니다. 상처를 치유하는 사람이 여기 절실히 필요합니다. 엘리아스 신부와 그의 측근은 며칠 동안 보이지 않았고, 그의 부재를 이끄는 것은 시므온 형제에게 떨어졌습니다. 시므온은 좋은 사람이지만 저는 그가 부적절할까봐 두렵습니다. 설상가상으로 늪에서 들려오는 소리는 점점 커져가고 어둠 속에서 뭔가 사악한 것이 움직이고 있다는 사실을 부인할 수 없습니다. 늪에서 우리를 부르실 수 있습니다. 이 거룩한 날에 우리 공동체의 의로운 모임이 이 악령을 몰아내고 우리가 추구하는 평화를 누리기를 기도합니다."
