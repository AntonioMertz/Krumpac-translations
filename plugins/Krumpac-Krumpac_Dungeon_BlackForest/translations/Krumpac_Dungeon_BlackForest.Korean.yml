Krump_Dung_BlackForest_Lindisfarne_01_LORE_Part1: "성력 792년, 나 에둘푸스는 이곳 린디스판의 수도원에서 매일의 삶을 일지로 남기기로 했다. 주님의 인도에 따라 모여들 미래의 다른 형제들이 지고하신 분을 섬기는 자로서의 행동지침을 이 글을 통해 깨우치며 나아가길 바라는 마음에서이다. 우리는 거룩한 섬으로 알려진 이 곳에서 에버스, 아이단, 커스버트 등의 이름난 성자들처럼 주님의 뜻에 부합하는 일들을 대리하는 꽤나 유서깊은 수도원의 신도들이다. 지금은 천국에 계실 앞서 언급한 거룩한 성자들 사이에 감히 언급되는 것 자체가 심히 부끄러울 정도로 아직은 많이 부족하지만 말이다. 이 성스러운 곳에서 보냈던 지난 겨울은 정말이지 너무나 혹독했다. 맹렬한 눈폭풍과 폭설이 몇 달 동안 꾸준히 지속되다시피 했으니. 비록 그렇게 사기가 떨어진 와중에도 우리는 꿋꿋히 이 곳을 지켜냈고, 이윽고 봄이 오며 그나마 지금은 상황이 많이 나아진 상태다. 폭 넓은 지식으로 우리 형제들이 그 암흑의 골짜기를 무사히 지날 수 있게 도와주신 엘리야스 신부님께 다시 한번 감사드린다. 이 모든 일을 무사히 넘길 수 있게 해주신 우리 주님의 임하심과 축복에 찬양할지어다."
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Part2: "마지막 일지를 기록한 날 이후 몇달 동안 이 곳의 상황은 크게 바뀌기 시작했다. 섬 저편의 썩어가는 습지로부터, 특히나 밤이 되면 이상한 소리가 자주 들려온다. 며칠 전 조사를 위해 자코부스 신도를 파견했지만 아직 돌아오지 않고 있다. 늪의 저주받은 영혼에 대해 말하고 다니는 몇 명의 형제들을 보았지만 난 그런 불경스러운 추측 따윈 전혀 믿지 않는다. 성자 커스버트의 무덤 아래에서 발견된 고대 무덤의 복원을 감독 중이신 엘리야스 신부님도 지난 몇 주간 뵙지 못했다. 신부님 그 분이 전적으로 신뢰하는 몇 신도들을 제외하곤 아무도 그곳에 발을 못 들이게 하셨기에 그것과 관련한 또 따른 이상한 소문들도 생겨났다. 그저 계속 땅 파는 소리만 처연하게 울려퍼지는 중이다. 지난 봄 충만했던 고상하고 거룩한 분위기마저 흐려진지 오래고, 신부님도 자리에 안계신 탓에 무언가 계속 삐걱대기만 하는 느낌이다. 신부님의 말씀이라면 무조건적인 신뢰를 보냈던 나 조차도 그가 뭔가 의심스럽다는걸 인정할 수 밖에 없는 상황이니.…부디 우리 주님께서 이러한 두려움들을 달래시어 모두가 한 마음 한 뜻으로 거룩했던 곳으로 되돌아 갈 수 있길 바랄 뿐이다."
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Part3: "성자 에프렘의 탄신일이 다가오고 있으며 이에 맞춰 지난 몇 주간 우리가 맞이한 순례자들과의 친목을 위해 특별히 축제를 준비하는 중이다. 이런 위대한 성자를 기리는 날이 있다는 것 자체가 정말 올곧이 좋은 일이다. 펼쳐진 상황들을 치유해 줄 무언가가 절실히 필요했으니 더욱 그러하다 느낀다. 엘리야스 신부님과 그의 일행들은 지난 며칠 동안 아예 모습을 드러내지 않았고, 결국 그의 부재를 대신해 임시적으로나마 시므온 신도가 수도원을 이끌게 되었다. 시므온은 분명 좋은 사람이긴 하지만 현재 우리가 맞닥들인 이런 시련들에 대해서 별 대책이 없어 보인다. 가뜩이나 늪에서 들려오는 소리도 더 커졌고 어둠 속에 불길한 무언가가 도사리고 있다는 걸 더 이상 부인할 수도 없는 상황인데 말이다. 지금도 늪에서 우리를 부르는 그것들을 생각하면 손이 떨려온다. 부디 우리의 이 거룩한 날의 의로운 모임이 저 악령들을 몰아내고 그저 우리가 추구하는 평안만이 깃들기를 간절히 기도하는 바이다."
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Part4: "오늘 있었던 일은 설명하기가 어렵다. 아침 예배를 위해 모두가 모였을 때 갑자기 무덤 아래에서 성가를 부르는 소리가 들렸다. 우리가 늘 부르던 성가였기에 처음엔 대수롭지 않았는데 가만히 듣다 보니 그 가운데 이상한 이름이 들어있었다. 시므온 형제가 미사를 위해 모인 사람들을 재빨리 안뜰에서 밖으로 내보내는 걸 보니 분명 뭔가를 알아챈 느낌이다. 롤랜드 신도도 자신이 들은 것 중 가장 이상한 성가였다고 말했다. 엘리야스 신부님에 대한 각종 추측이 난무했고, 그 결과 나와 가장 친했던 몇몇 신도들마저 신부님이 믿음을 잃고 옛 이교도 신에게 돌아선 상황이라 믿는 눈치였다. 하지만 나는 그런 일이 가능할 것이라 생각하길 거부했다. 절대 주님께선 그런 의로운 사람이 스스로의 능력 이상의 시험과 유혹을 당하는 걸 결코 방치하지 않으시리라! 이 글을 쓰던 중 동쪽 지평선에서 처음 보는 배들이 목격되었다는 전갈을 받았다. 우리와 함께 성자 커스버트를 기리는 축제에 참석하기 위해 먼 곳에서 온 여행자들인 듯 하다. 성자들이 모두에게 그러했듯 우리도 그들에게 경건한 환대를 보여주어야 한다."
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Part5: "위대하신 주님, 부디 이 북부인들의 광기로부터 우리를 지켜주소서! 피와 죽음의 날…내가 전에 알지도 못했던 미처 묘사할 수 조차 없는 공포. 이 이교도 짐승들은 내가 지금 이렇게 이 글을 남기는 동안에도 온 마을과 수도원을 약탈하는 중이다. 저 미친 작자들은 이 곳에 오자마자 갑작스레 모두를 공격하기 시작했다. 심지어 여자들과 오…주여, 아이들까지. 노섬브리아에 지옥이 강림했다. 우리는 지하 묘지에 숨을 수 있도록 엘리야스에게 문을 열어달라 간청했지만 그는 아직 아무 대답이 없다. 나는 그저 유일한 출입구를 잠그고 그 열쇠를 손에 쥔 채 멍하니 서 있을 뿐이다. 이 곳 지하 저장실에 숨어들어 아직까지 발각되진 않았지만 그것도 시간 문제로 보인다. 세상에, 연기 냄새가 난다. 이 신성한 곳에 불까지 지르다니! 부디 이 글을 읽고 있을 사람이 나와 내 형제들의 복수를 해줄 수 있길 간절히 바란다. 내 저 북부인들을 저주할지니 부디 지옥의 악마들에게 영원히 고통 속에 몸부림 치기를…"
