Krump_Dung_BlackForest_Lindisfarne_01_LORE_Part1: "У 792 році нашого Господа я, брат Едульф, записую ці слова як запис щоденного життя в монастирі Господа в Ліндісфарні. Я сподіваюся, що майбутні покоління братів, збираючись згідно з Божою волею, ми навчимося та будемо піднесені цим записом про наше щоденне життя у служінні Всевишньому. Ми є спільнотою з багатою історією в регіоні, яку Господь скеровував через роботу багатьох святих, таких як Еберт, Айдан і Катберт .Принизливо знати, що мій власний мізерний внесок пам’ятатимуть на небесах серед такої святої компанії. Ця зима була важкою тут, на Святому острові. Було багато лютих штормів і місяців сильних снігопадів. Наші запаси втрималися, але настрій був низький, але це змінилося з наступаючою весною. Брати дуже люблять отця Іллю за його справедливі руки та широту святих знань, і він добре провів нас цією долиною темряви. Слава Богу за його присутність і благословення святих на нашу тут роботу"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Part2: "За кілька місяців, відколи я завершив свій останній запис, тут усе почало змінюватися. На протилежному боці острова є гнійне болото, і звідти можна почути дивні звуки, особливо вночі. Брате Кілька днів тому Якова відправили розслідувати, і він не повернувся. Я випадково почув, як кілька братів перешіптувалися про проклятих духів у болоті, але я не вірю таким блюзнірським припущенням. Останні кілька тижнів отця Еліаса рідко бачили. - він наглядає за реставрацією стародавніх катакомб під гробницею Святого Кутберта. Батько закрив територію для всіх, окрім кількох найбільш довірених осіб, і починають поширюватися чутки про те, що вони там роблять. Звуки копання та розкопки можна почути в будь-який час.Піднесений і святий настрій, який ми відчували навесні, почав згасати, і без прямого керівництва Батька почали з’являтися недоліки у святій дисципліні.Я довіряю Батьковому судженню в усьому, але я визнайте, що у мене є сумніви... Нехай Господь розвіє ці страхи і відновить нас до святої спільноти злагоди, яку ми колись знали"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Part3: "Наближається Святий день святого Єфрема, і ми готуємо свято для напливу паломників, який ми зазнали за останні кілька тижнів. Це правильно і добре, що ми маємо цесвятити такого святого в цей призначений час – його благословення як цілителя ран тут дуже потрібні. Отця Іллю та його найближче оточення не бачили кілька днів, і за його відсутності керувати справою випало брату Симеону. Симеон — хороша людина, але я боюся, що він не в змозі вести нас через ці випробування. Що ще гірше, звуки з болота стали голоснішими, і не можна заперечувати, що там у темряві рухається щось зловісне. Навіть зараз мої руки тремтять від думки про те, що могло кликати нас із боліт. Я молюся, щоб праведне зібрання нашої громади в цей святий день вигнало цих злих духів і подарувало нам мир, якого ми прагнемо"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Part4: "Важко описати події сьогоднішнього дня. Коли ми зібралися на ранкову месу, ми могли почути співи з-під могили. Спочатку це не викликало жодних переживань, але, слухаючи, ми розгледіли дивні імена серед гробниці. Брат Симеон, мабуть, почув щось, що його непокоїло, тому що він швидко випустив усіх на месу на подвір’ї – чого тут не було в пам’яті живих.Навіть старий брат Роланд зауважив, що це була найдивніша меса, яку він коли-небудь мав Був частиною. Припущення щодо отця Еліаса вирували, і кілька моїх найбільш довірених друзів вважають, що він відмовився від віри та шукає допомоги у старих язичницьких богів. Я відмовляюся вірити, що таке можливо. Безумовно, Бог не дозволив би такій праведній людині піддатися спокусі понад його здатність стояти непохитно! Поки я пишу це, надійшла сторінка з села, яка повідомляє, що на східному горизонті були помічені дивні на вигляд кораблі. Напевно, це мандрівники з далеких країн , щоб приєднатися до нас на бенкеті на честь святого Катберта. Ми повинні наслідувати приклад святого і виявляти їм благочестиву гостинність"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Part5: "Любий Господи, врятуй нас від люті цих сіверян! День крові та смерті...жахи, яких я ніколи не знав і ніколи не зможу описати. Ці поганські звірі розграбували місто та руйнують церкву, поки я пишу це, що напевно це буде моя остання записка в мій останній день. Вони прибули так раптово і вбили всіх. Навіть жінок і, Боже, дітей. Пекло прийшло в Нортумбрію. Ми благали Еліаса відкрити катакомби, щоб ми могли там сховатися , але він нам не відповів. Тому я замкнув єдиний вхід і тримаю ключ у руці. Мені вдалося уникнути виявлення, ховаючись тут, у підвальному приміщенні, але це лише питання часу. Боже мій, Я відчуваю запах диму. Вони підпалюють Божий Дім! Нехай кожен, хто прочитає це, помститься мені та моїм святим братам. Прокляття, яке я накладаю на цих північників, нехай демони пекла мучать їх цілу вічність.."
