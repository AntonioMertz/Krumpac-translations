# Lindisfarne Dungeon
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book1 : "Lindisfarne Memories Part 1/5"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Part1 : "En l'an 792 de notre Seigneur, moi, frere Edulfus, j'ecris ces mots comme un recit de la vie quotidienne au monastere du Seigneur de Lindisfarne. J'espere que les futures generations de freres, se rassemblant en accord avec la volonte de Dieu, apprendrons et seront edifies par ce recit de notre vie quotidienne au service du Tres-Haut. Nous sommes une communaute avec une riche histoire dans la region, ayant ete guides par le Seigneur a travers le travail de nombreux saints tels qu'Eberth, Aidan et Cuthbert. Il est humiliant de savoir que mes maigres contributions resteront ici et non dans les memoires du paradis parmi une si sainte compagnie. Cet hiver a ete difficile ici sur l'ile sacree. Il y a eu de nombreuses tempetes furieuses et plusieurs mois de fortes chutes de neige. Nos constructions ont tenu mais le moral etait au plus bas, heureusement cela a change avec l'arrivee du printemps. Le pere Elias est bien aime par les freres pour sa justice et son etendue de connaissances saintes, et il nous a bien conduits a travers cette vallee de tenebres. Louange a Dieu pour sa presence et la benedictions des saints sur notre travail ici."
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book2 : "Lindisfarne Memories Part 2/5"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Part2 : "Depuis les quelques mois qui ont suivi la fin de ma derniere entree, les choses ont commencee a changer ici. De l'autre cote de l'ile, il y a un marais purulent et des bruits etranges peuvent etre entendus de cette direction, surtout la nuit. Frere Jacobus a ete envoye pour enqueter il y a quelques jours mais n'est pas revenu. J'ai entendu quelques-uns des freres chuchoter a propos d'esprits maudits dans le marais, mais je ne donne aucun credit à de telles speculations blasphematoires. Le pere Elias a rarement ete vu au cours des dernieres semaines, il supervise une restauration des anciennes catacombes sous le sepulcre de Saint Cuthbert. Pere a ferme la zone a tous sauf a quelques-uns de ses plus fideles et des rumeurs commencent a se repandre sur ce qu'ils font la-bas. Des bruits d'excavations peuvent etre entendus a toute heure. L'humeur elevee et sainte que nous avons ressentie au printemps a commence a s'estomper et sans les conseils directs de Pere, des manquements a la sainte discipline ont commence a apparaitre. Je fais confiance au jugement de Pere en toutes choses, mais j'avoue avoir des doutes. Que le Seigneur apaise ces craintes et nous retablisse dans la sainte communaute que nous connaissions autrefois."
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book3 : "Lindisfarne Memories Part 3/5"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Part3 : "Le Jour Saint de Saint Ephrem approche et nous preparons une fete pour l'afflux de pelerins que nous avons connu ces dernieres semaines. Il est juste et bon que nous celebrions un tel Saint a ce moment precis, ses benedictions comme un guerisseur de blessures sont cruellement necessaires ici. Le pere Elias et son entourage n'ont pas ete vus depuis plusieurs jours et c'est au frere Simeon de diriger en son absence. Simeon est un homme bon, mais je crains qu'il ne soit pas a la hauteur de la tache a nous guider a travers ces tribulations. Pour aggraver les choses, les sons du marais sont devenus plus forts et il est indeniable que quelque chose de sinistre bouge la-bas dans l'obscurite. Meme maintenant, mes mains tremblent a la pensee de ce que pourrait nous appeler depuis les marais. Je prie pour que le juste rassemblement de notre communaute en ce jour saint chasse ces mauvais esprits et nous accorde la paix que nous recherchons."
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book4 : "Lindisfarne Memories Part 4/5"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Part4 : "Il est difficile de decrire les evenements de la journee d'aujourd'hui. Alors que nous nous reunissions pour la messe du matin, nous pouvions entendre des chants venant du dessous du sepulcre. Au debut, cela n'a cause aucune detresse, mais en ecoutant, nous avons discerne des noms etranges au milieu des benedictions habituelles. Le frere Simeon a du entendre quelque chose qui l'a trouble car il a rapidement fait sortir tout le monde dans la cour, quelque chose qui ne s'est pas produit ici de memoire d'homme. Meme le vieux frere Roland a fait remarquer que c'etait la messe la plus etrange qu'il ait jamais ete. Les speculations se sont dechainees concernant le pere Elias et quelques-uns de mes amis les plus fiables croient qu'il a abandonne la foi et cherche l'aide des anciens dieux paiens. Je refuse de croire qu'une telle chose serait possible, permettre a un homme aussi juste d'etre tente au-dela de sa capacite a tenir bon ! Au moment ou j'ecris ceci, une page du village est arrivee, disant que des navires a l'aspect etrange ont ete apereus a l'ouest. Ce sont surement des voyageurs de terres lointaines venu pour nous rejoindre dans la fete en l'honneur de Saint Cuthbert. Nous devons suivre l'exemple du Saint et leur montrer pieuse hospitalite."
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book5 : "Lindisfarne Memories Part 5/5"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Part5 : "Cher Seigneur, preservez-nous de la fureur de ces Normands ! Un jour de sang et de mort! des horreurs que je n'ai jamais connues et que je ne pourrai jamais decrire. Ces brutes paiennes ont saccage la ville et depouillent l'eglise au moment ou j'ecris ceci, ce qui va surement etre ma derniere entree lors de mon dernier jour. Ils sont arrives si soudainement et ont tue tout le monde. Meme les femmes, et mon Dieu.. les enfants. L'enfer est arrive en Northumbrie. Nous avons supplie Elias d'ouvrir les catacombes pour que nous nous y cachions mais il ne nous a pas repondu. J'ai donc verrouille la seule entree et j'ai la cle dans ma main. J'ai reussi a eviter d'etre repere en me cachant ici dans le debarras du sous-sol, mais ce n'est qu'une question de temps. Mon Dieu, je peux sentir la fumee. Ils mettent le feu à la Maison de Dieu ! Que tous ceux qui lisent ceci me vengent, ainsi que mes saints freres. Je jette une malediction sur ces Normands, que les demons de l'enfer les tourmentent pour toute l'eternitee."
