# Lindisfarne Dungeon
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book1: "Часть воспоминаний о Линдисфарне 1/5"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Part1: "В 792 году от рождества Господа нашего. Я, брат Эдульфус, записываю эти слова как отчет о повседневной жизни в монастыре Господа в Линдисфарне.Я надеюсь, что будущие поколения братьев, собирающихся в согласии с Божьей Волей, узнают и воспрянут духом благодаря этому повествованию о нашей повседневной жизни в служении Всевышнему. Мы - община с богатой историей в этом районе, которой руководил Господь благодаря трудам многих святых, таких как Эберт, Эйдан и Катберт.Унизительно сознавать, что мой собственный скудный вклад будет вспоминаться на Небесах среди такой святой компании.Эта зима была суровой здесь, на Святом острове.Было много яростных штормов и месяцы сильных снегопадов.Наши запасы сохранились, но настроение было низким- однако с наступлением весны все изменилось.Братья очень любят отца Элиаса за его честность и широту священных знаний, и он хорошо провел нас через эту долину тьмы.Хвала Богу за его присутствие и благословения святых на нашу работу здесь."
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book2: "Часть воспоминаний о Линдисфарне 2/5"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Part2: "За несколько месяцев, прошедших с тех пор, как я закончил свою последнюю запись, здесь все начало меняться.На дальней стороне острова находится гноящееся болото, и с той стороны доносятся странные звуки, особенно ночью.Брат Якобус был послан на разведку несколько дней назад и до сих пор не вернулся.Я подслушал, как несколько братьев шептались о проклятых духах на болоте, но я не верю таким богохульным домыслам.Последние несколько недель отца Элиаса редко видели- он руководит восстановлением древних катакомб под гробницей святого Катберта.Отец закрыл этот район для всех, за исключением нескольких своих самых доверенных лиц, и начинают распространяться слухи о том, что они там делают.Звуки копания и выемки грунта слышны в любое время суток. Приподнятое и святое настроение, которое мы испытывали весной, начало угасать, и без прямого руководства Отца начали проявляться упущения в святой дисциплине.Я во всем доверяю суждению Отца, но признаю, что у меня есть сомнения.…Пусть Господь развеет эти страхи и вернет нас в святое сообщество согласия, которое мы когда-то знали."
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book3: "Часть воспоминаний о Линдисфарне 3/5"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Part3: "Приближается Святой день святого Ефрема, и мы готовим праздник в связи с наплывом паломников, который мы испытали за последние несколько недель. Правильно и хорошо, что мы чествуем такого Святого в это назначенное время - его благословения как целителя ран здесь крайне необходимы. Отца Элиаса и его ближайшее окружение не видели уже несколько дней, и брату Симеону выпало руководить в его отсутствие. Симеон - хороший человек, но я боюсь, что он не справится с задачей провести нас через эти невзгоды. Что еще хуже, звуки с болота стали громче, и нельзя отрицать, что там, в темноте, движется что-то зловещее. Даже сейчас у меня дрожат руки при мысли о том, что могло звать нас с болот. Я молюсь, чтобы праведное собрание нашей общины в этот святой день изгнало этих злых духов и даровало нам мир, к которому мы стремимся."
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book4: "Часть воспоминаний о Линдисфарне 4/5"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Part4: "Трудно описать события сегодняшнего дня.Когда мы собрались на утреннюю мессу, из-под гробницы донеслось пение. Сначала это не вызвало никакого огорчения, но, прислушиваясь, мы различили странные имена среди обычных благословений. Брат Симеон, должно быть, услышал что-то, что встревожило его, потому что он быстро вывел всех на мессу во внутренний двор - чего здесь не происходило на памяти живущих.Даже старый брат Роланд заметил, что это была самая странная месса, в которой он когда-либо участвовал. Вокруг отца Элиаса ходит множество слухов, и несколько моих самых доверенных друзей считают, что он оставил веру и ищет помощи у старых языческих богов.Я отказываюсь верить, что такое возможно. Конечно, Бог не допустил бы, чтобы такой праведный человек подвергся искушению, превышающему его способность твердо стоять на ногах! Пока я пишу это, пришла страница из деревни, в которой говорится, что на восточном горизонте были замечены корабли странного вида.Несомненно, они путешественники из далеких стран, приехавшие сюда, чтобы присоединиться к нам на празднике в честь святого Катберта.Мы должны последовать примеру Святого и проявить к ним благочестивое гостеприимство."
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Book5: "Часть воспоминаний о Линдисфарне 5/5"
Krump_Dung_BlackForest_Lindisfarne_01_LORE_Part5: "Дорогой Господь, сохрани нас от ярости этих северян!День крови и смерти... Ужасов, которых я никогда не знал и никогда не смогу описать. Эти языческие скоты разграбили город и разоряют церковь, пока я пишу это, что, несомненно, будет моей последней записью в мой последний день. Они появились так внезапно и убили всех. Даже женщины и, Боже мой, дети. В Нортумбрию пришел ад. Мы умоляли Элиаса открыть катакомбы, чтобы мы могли спрятаться там, но он нам не ответил. И вот я запер единственный вход и держу ключ в руке. Мне удалось избежать обнаружения, прячась здесь, в подвальной кладовой, но это только вопрос времени. Боже мой, я чувствую запах дыма. Они поджигают Божий дом!Пусть любой, кто прочтет это, отомстит за меня и моих святых братьев. Проклятие, которое я возлагаю на этих северян, пусть демоны ада мучают их вечно....."
