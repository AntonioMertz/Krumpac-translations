Krump_Altar_Swamps_Loki_Lokis_Totem : "Lokis Totem"
Krump_Altar_Swamps_Loki_Lokis_Totem_Text : "Den Sagen zufolge hielten die Götter Asgards in der Halle von Ægir ein Festmahl ab, und Loki wurde wegen seines Rufs als Unruhestifter nicht eingeladen. Loki erschien trotzdem und verlangte von Odin, dass er ein altes Gelübde einlöst, eines Tages gemeinsam zu trinken. Verärgert über diese Beleidigung begann Loki, jeden der Götter der Reihe nach zu beleidigen und sich über ihre Erscheinung, ihre Taten und ihre Leistungen lustig zu machen. Er beleidigte Thor, weil er einfältig war, Odin, weil er alt und einäugig war, und sogar Freyja, die Göttin der Liebe und Schönheit, wegen ihrer Promiskuität. Die Götter waren wütend über Lokis Beleidigungen, aber sie konnten nicht zurückschlagen, da er unter dem Schutz des Gesetzes der Gastfreundschaft stand. Nachdem er schließlich zu weit gegangen war, drohte Thor, Lokis Kopf mit einem Hammer zu zertrümmern. Da er keine andere Bedrohung als die von Thor fürchtete, schlich sich Loki aus dem Saal und versuchte zu entkommen, indem er sich als Lachs verkleidete. Zur Strafe für seine zahlreichen Beleidigungen im Laufe der Jahre setzte ihm die Göttin Skadi eine Giftschlange auf den Kopf, die ihn mit Gift bespritzen sollte. Lokis Frau blieb an seiner Seite, sammelte das Gift in einer Schale und schüttete es in regelmäßigen Abständen aus. Wenn die Schale zum Ausgießen bewegt wurde, ließen die wenigen Gifttropfen, die Lokis Kopf trafen, ihn vor Schmerz erzittern - und das ist die Quelle der Erdbeben in Midgard. Nach seiner Befreiung schwor Loki, noch mehr Chaos zu stiften als zuvor."
