Krump_Altar_Swamps_Loki_Gate: "Запертая дверь"
Krump_Altar_Swamps_Loki_Lokis_Totem_Text: "Согласно сагам, боги Асгарда устраивали пир в зале Эгира, и Локи было отказано в приглашении из-за его репутации нарушителя спокойствия. Локи все равно появился и потребовал, чтобы Один выполнил старую клятву... однажды выпить вместе. Разгневанный таким пренебрежением, Локи начал оскорблять каждого из богов по очереди, высмеивая их внешность, поступки и достижения. Он оскорбил Тора за простодушие, Одина за то, что тот был старым и одноглазым, и даже Фрейю, богиню любви и красоты, за ее распущенность. Боги пришли в ярость от оскорблений Локи, но они не смогли нанести ответный удар, так как он находился под защитой закона гостеприимства. В конце концов, зайдя слишком далеко, Тор пригрозил размозжить Локи голову молотком. Не опасаясь никаких других угроз, кроме угроз Тора, Локи выскользнул из зала и попытался сбежать, переодевшись лососем. Боги пронюхали о его замысле и схватили его, привязав к скале.В наказание за его многочисленные оскорбления на протяжении многих лет богиня Скади поместила над его головой ядовитую змею, которая капала ядом ему на голову. Жена Локи оставалась рядом с ним, собирая яд в миску и периодически выливая его. Когда чашу переставляли, чтобы налить, несколько капель яда, попавших Локи на голову, заставляли его содрогаться в агонии - и это источник землетрясений в Мидгарде. Оказавшись на свободе, Локи поклялся посеять еще больший хаос, чем раньше."
Krump_Altar_Swamps_Loki_Lokis_Totem: "Тотем Локиса"
Krump_Altar_Swamps_Loki_Text1: "Ты дурак, я помню тебя!"
Krump_Altar_Swamps_Loki_Text2: "Пока ты будешь здесь, я тем временем позабочусь о твоей жене!"
Krump_Altar_Swamps_Loki_Text3: "Молодец в Зале Асгарда с отравленным оружием!"
Krump_Altar_Swamps_Loki_Text4: "Один никогда не примет тебя!"
Krump_Altar_Swamps_Loki_Text5: "Ты родился и умрешь рабом!"
Krump_Loc_Maedows_Statue_Boar_Hover: "Hildisvíni Runestone"
Krump_Loc_Maedows_Statue_Boar_LORE: "One day, while Freyr was wandering through the black forest, he stumbled upon a giant boar named Hildisvini. The boar was so massive that it could barely move, but it had a fierce look in its eyes. Freyr was immediately captivated by the beast and decided to make it his own.Freyr approached the giant boar and offered it some food. Hildisvini was so hungry that it immediately accepted the offering and began to eat. After a while, the boar was so full that it couldn't move, so Freyr took the opportunity to tame it. He mounted the beast and rode it back to Asgard, the home of the Norse gods.When Freyr arrived at Asgard with the giant boar, he was greeted with great admiration and respect. The other gods were amazed by Hildisvini's size and strength, and they marveled at how Freyr was able to tame such a fierce beast.Freyr and Hildisvini became inseparable companions, and the boar became a symbol of Freyr's power and prosperity. Together, they went on many adventures, and Hildisvini proved to be a valuable ally in battle.In the end, Freyr's love for Hildisvini was so great that he could not bear to part with the giant boar. So, when Freyr died in battle, he was buried with Hildisvini by his side, so that they could be together forever.And so, the legend of Freyr and Hildisvini, the giant boar from the black forest, lived on in the hearts and minds of the Norse people for generations to come."
Krump_Loc_Maedows_Statue_Boar_Map: "Hildisvíni Monument"
Krump_Mat_Key_Loki_Description: "Lokis Lair Key"
Krump_Mat_Key_Loki: "Ключ от логова Локи"
Krump_Mat_Tribe_Level_X_Algiz_Description: "The traditional meaning of Algiz is protection, defense and illumination. The main meaning of this rune is protection and is one of the most benevolent runes that connects the survival instinct with the defense mechanisms. A kind of self-protective force that is drawn from the spiritual source and forming a shield defends you from attacks and dangers from various levels"
Krump_Mat_Tribe_Level_X_Algiz: "Algiz Rune"
Krump_Mat_Tribe_Level_X_Anzus_Description: "Ansuz is the rune of communication and sound, especially in the language understood as intelligent communication and awareness. It signifies honesty, messages, meetings and success in an exam or test. Turned upside down it is an omen of bad advice, falsehood, deception, and therefore advises caution in dealing with others."
Krump_Mat_Tribe_Level_X_Anzus: "Ansuz Rune"
Krump_Mat_Tribe_Level_X_Dagaz_Description: "The rune Dagaz is the rune of awakening, the light of dawn after the darkness of night. It is compared to the butterfly that transforms out of the cocoon and free hovers in the sky and light."
Krump_Mat_Tribe_Level_X_Dagaz: "Dagaz Rune"
Krump_Mat_Tribe_Level_X_Eihwaz_Description: "Tree of life, resistance. It is no coincidence that this rune represents the yew tree, long-lived and evergreen, and together with it is the confirmation of continuity and perseverance that can challenge all negative influences including death.It represents the power that connects the mortality of the physical with the immortality of the spirit and helps us to feed the hope-giving continuity to the ideals to turn them into reality."
Krump_Mat_Tribe_Level_X_Eihwaz: "Eihwaz Rune"
Krump_Mat_Tribe_Level_X_Fehu_Description: "The Fehu rune has the symbol of a cow’s head with horns, an animal sacred to Hinduism and many other ancient religions. Literal meaning livestock abundance, translational meaning Success, work that bears fruit. Wealth."
Krump_Mat_Tribe_Level_X_Fehu: "Fehu Rune"
Krump_Mat_Tribe_Level_X_Gebo_Description: "The Gebo is one of the most favorable runes that can appear. It indicates receiving or giving a gift, generosity or hospitality offered and had."
Krump_Mat_Tribe_Level_X_Gebo: "Gebo Rune"
Krump_Mat_Tribe_Level_X_Hagalaz_Description: "Hail, storm, breakage. This rune can be interpreted as a warning that operates in our subconscious to warn us that it is time to make a bitter but necessary change. A change from a past history, unresolved problems and lessons never learned. Hagal teaches us that it’s time to face problems and recognize them so that we are not unprepared for sudden events and find the strength to continue on the path."
Krump_Mat_Tribe_Level_X_Hagalaz: "Hagalaz Rune"
Krump_Mat_Tribe_Level_X_Inguz_Description: "The continuity of life, development and progress. This rune can be compared to the DNA chain that contains all the information necessary for the creation of a new life. It heralds the completion of a favorable period and the beginning of another better."
Krump_Mat_Tribe_Level_X_Inguz: "Inguz Rune"
Krump_Mat_Tribe_Level_X_Isa_Description: "Ice, conservation, stagnation and isolation. This rune symbolizes the principle of static and preservation of things in their invariable state both for good and evil."
Krump_Mat_Tribe_Level_X_Isa: "Isa Rune"
Krump_Mat_Tribe_Level_X_Kano_Description: "The rune Kenaz offers us light in the dark giving us the opportunity to truly see what was previously hidden through transformation."
Krump_Mat_Tribe_Level_X_Kano: "Kenaz Rune"
Krump_Mat_Tribe_Level_X_Mannaz_Description: "Mannaz is a rune of the mind and controls verbal communication and intellectual abilities, although its true power is to unite reason with intuition thus creating a link between the conscious and unconscious."
Krump_Mat_Tribe_Level_X_Mannaz: "Mannaz Rune"
Krump_Mat_Tribe_Level_X_Odin_Description: "Odin's rune symbolizes everything that is unpredictable and unknown. This rune symbolizes everything and everyone. The rune represents change - Whatever happens, you have to accept it."
Krump_Mat_Tribe_Level_X_Odin: "Odins Rune"
Krump_Mat_Tribe_Level_X_Othila_Description: "This rune symbolizes the fence that delimits the property and innate qualities both spiritual and material."
Krump_Mat_Tribe_Level_X_Othila: "Othila Rune"
Krump_Mat_Tribe_Level_X_Perth_Description: "Secrets, cheerfulness. The Perth Rune represents more than any other rune joy and exuberance even if placed in excess could indicate chatter and excessive “lightness”.It also reveals a hidden knowledge, an inner secret to be guarded and protected in order to later be born and progress.It is not by chance that Perthro symbolizes the bag closed by a rope in which the runes are kept and from which they are extracted."
Krump_Mat_Tribe_Level_X_Perth: "Perth Rune"
Krump_Mat_Tribe_Level_X_Raido_Description: "Wheel, travel, path. This rune represents the movement and strength of a person in the decisions to be made. A journey to be undertaken in search of the values of each and consequently in search of self. The return to the right path and to a correct order of things."
Krump_Mat_Tribe_Level_X_Raido: "Raido Rune"
Krump_Mat_Tribe_Level_X_Sowelu_Description: "Sun, life force. The Sowilo rune symbolizes the imposing energy of the sun, source of light and life."
Krump_Mat_Tribe_Level_X_Sowelu: "Sowelu Rune"
Krump_Mat_Tribe_Level_X_Teiwaz_Description: "The spiritual warrior, courage. The Tiwaz rune has a very high power and represents strength, endurance and reliability. It is a protective rune used anciently by ancient warriors to protect them in battle."
Krump_Mat_Tribe_Level_X_Teiwaz: "Tiwaz Rune"
Krump_Mat_Tribe_Level_X_Thurisaz_Description: "Thorn, protection. This rune impersonates the power of the hammer of the thunder god Thor that imposes respect. It represents the defense, the conscious action of the mind."
Krump_Mat_Tribe_Level_X_Thurisaz: "Thurisaz Rune"
Krump_Mat_Tribe_Level_X_Uruz_Description: "The primitive force, resistance and energy that must flow in us without dominating us. It expresses the will to fight against all adversities and the ability to face anyone."
Krump_Mat_Tribe_Level_X_Uruz: "Uruz Rune"
Krump_Mat_Tribe_Level_X_Wunjo_Description: "Joy, pride, good fortune. Wunjo represents the coming true of desires and the realization of projects. The pride and satisfaction of having accomplished a project and the joy for the work done."
Krump_Mat_Tribe_Level_X_Wunjo: "Wunjo Rune"
