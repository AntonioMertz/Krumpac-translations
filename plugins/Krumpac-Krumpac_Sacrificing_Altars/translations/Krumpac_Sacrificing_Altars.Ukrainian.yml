Krump_Loc_Maedows_Statue_Boar_LORE: "Одного разу, коли Фрейр блукав чорним лісом, він натрапив на гігантського кабана на ім’я Хільдісвіні. Кабан був настільки масивним, що ледве міг рухатися, але в його очах був лютий погляд. Фрейр одразу був захоплений Фрейр підійшов до гігантського кабана і запропонував йому поїсти. Хільдісвіні була настільки голодна, що відразу прийняла пропозицію та почала їсти. Через деякий час кабан був настільки ситий, що не міг рухатися, тому Фрейр скористався нагодою, щоб приборкати його. Він сів на звіра та поїхав на ньому назад до Асгарда, дому скандинавських богів.Коли Фрейр прибув до Асгарда з гігантським кабаном, його зустріли з великим захопленням і повагою. Боги були вражені розміром і силою Хільдісвіні, і вони дивувалися, як Фрейр зміг приборкати такого лютого звіра. Фрейр і Хільдісвіні стали нерозлучними товаришами, а кабан став символом могутності та процвітання Фрейра. Разом вони брали участь у багатьох пригодах. , і Хільдісвіні виявився цінним союзником у битві. Зрештою, любов Фрейра до Хільдісвіні була настільки великою, що він не зміг розлучитися з гігантським кабаном. Отже, коли Фрейр загинув у битві, його поховали разом із Хільдісвіні, щоб вони могли бути разом назавжди. І тому легенда про Фрейра та Хільдісвіні, гігантського кабана з Чорного лісу, жила в серцях і умах. скандинавського народу для майбутніх поколінь"
