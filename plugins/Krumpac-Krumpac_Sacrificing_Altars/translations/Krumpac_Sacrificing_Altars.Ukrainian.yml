Krump_Altar_Swamps_Loki_Lokis_Totem_Text: "Згідно з сагами, боги Асгарда влаштували бенкет у залі Егіра, і Локі було відмовлено в запрошенні через його репутацію порушника спокою. Локі все одно з’явився та вимагав від Одіна виконати стару обітницю .. Одного разу випили разом. Розгніваний образою, Локі почав ображати кожного з богів по черзі, висміюючи їх зовнішність, їхні вчинки та досягнення. Він образив Тора за простодушність, Одіна за те, що він старий і одноокий, і навіть Фрейя, богиня кохання та краси, за її безладне статеве життя. Боги були розлючені на образи Локі, але вони не змогли відповісти, оскільки він перебував під захистом закону гостинності. Зайшовши нарешті далеко, Тор погрожував розбити голову Локі молотком. Не боячись інших загроз, окрім погроз Тора, Локі вислизнув із залу та спробував втекти, переодягнувшись у лосося. Боги дізналися про його план і схопили його, прив’язавши до rock.Як покарання за його численні образи протягом багатьох років, богиня Скаді помістила над його головою отруйну змію, яка капала йому на голову отрутою. Дружина Локі залишалася поруч з ним, збираючи отруту в миску і періодично вилиючи її. Коли чашу рухали, щоб налити, кілька крапель отрути, що потрапили на голову Локі, змусили його здригнутися в агонії — і це є джерелом землетрусів у Мідгарді. Звільнившись, Локі поклявся посіяти ще більше хаосу, ніж раніше."
