Krump_Altar_BlackForest_Freya_Totem_Text: "Давним-давно Фрея блукала світом смертних, шукаючи щось, що приверне її увагу. Прогулюючись лісом, вона побачила гарного юнака на ім’я Оттар, який гірко плакав. Фрея запитала його чому він плаче, і Оттар сказав їй, що він втратив усі свої багатства та майно, включаючи землю предків.Шкода Оттара, Фрейя вирішила допомогти йому повернути його майно.Вона сказала йому, що дасть йому чарівний плащ, який допоможе йому виграти змагання проти чоловіка на ім’я Ангантир, який захопив землю Оттара. Плащ зробить Оттара непереможним і забезпечить його перемогу в змаганні. Однак була підступна помилка. Щоб виграти плащ, Оттар мав довести своє походження та шляхетне походження, оскільки лише ті, хто мав героїчне походження, могли носити чарівний плащ. Оттар не знав свого походження, оскільки історія його родини була втрачена з часом. Щоб допомогти Оттару дізнатися про своє походження, Фрейя відвела його до відвідайте гномів, які були відомі своїми знаннями та мудрістю. Гноми розповіли Оттару, що його предки були легендарними королями геатів, і що він був нащадком самого бога Одіна. Відчуваючи гордість і бадьорість, Оттар пішов на змагання в чарівному плащі, який подарувала йому Фрейя. Він хоробро бився проти Ангантира, і за допомогою плаща зміг перемогти його та повернути землю своїх предків. В захваті від успіху Оттара, Фрейя взяла його за коханця та подарувала йому дар поезії, який зробив його відомим по всій землі. Оттар став відомий як Оттар Скальд, і він склав багато прекрасних і зворушливих віршів на честь Фрейї та її численних чеснот. З того дня Оттар і Фрейя залишилися близькими друзями, і Оттар став одним із найвідоміших поетів свого часу завдяки допомозі та керівництву прекрасної та мудрої богині кохання та краси Фрейї."
Krump_Altar_BlackForest_Freya_Totem: "Тотем Фреї"
Krump_Altar_BlackForest_Freyr_Totem_Text: "Одного разу Фрейр прийняв відвідувача у своїй залі, велетеньку на ім’я Ґерд, яка, як кажуть, була найкрасивішою жінкою в усіх дев’яти світах. Фрейр одразу ж був уражений Ґерд і глибоко закохався в неї. Незважаючи на його Фрейр не наважувався підійти до Герда, оскільки знав, що велетні часто ворожі до богів. Він порадився зі своїм радником Скірніром, який запропонував допомогти Фрейру отримати руку Герда. Скірнір вирушив у небезпечну подорож до Йотунхейму, землі овелетнів, щоб говорити з Гердом від імені Фрейра. Він запропонував їй золото та дорогоцінні подарунки на знак любові Фрейра і пообіцяв, що якщо вона погодиться вийти заміж за Фрейра, то стане однією з найшановніших богинь у всьому Асгарді. Спочатку Ґерд вагалася, чи погодитись, бо не була впевнена, чи можна довіряти богам. Але переконливі аргументи Скірніра та подарунки, які він приніс, зрештою перемогли її, і вона погодилася вийти за Фрейра. Коли Фрейр дізнався про рішення Ґерда, він дуже зрадів, і на честь майбутнього весілля влаштували великий бенкет. Боги та богині Асґарда зібралися, щоб відсвяткувати, і це було, як кажуть, одне з найрадісніших подій в історії богів. Шлюб Фрейра і Герда символізував союз богів і велетнів, поєднання двох світів, які часто конфліктували. Це також продемонструвало силу любові та те, на що можна піти, щоб бути з коханою людиною. З того дня сила Фрейра тільки зростала, і він став ще більш улюбленим серед людей світу вікінгів. Його шлюб із Герд сприймався як знак надії та процвітання, і було сказано, що їхнє кохання триватиме вічність."
Krump_Altar_BlackForest_Freyr_Totem: "Тотем Фрейра"
Krump_Altar_Meadows_Baldur_Totem_Text: "Балдур був улюбленим богом, який був відомий своєю красою, добротою та мудрістю. Однак його мучило жахливе пророцтво, яке передвіщало його смерть, яку спричинить омела. Щоб захистити Бальдура від цієї долі, його мати Фріг доклала чимало зусиль, щоб переконатися, що всі істоти на світі присягнуться не шкодити йому.Вона звернулася до всіх живих і неживих істот у світі, за винятком рослини омели, яку вона вважала занадто маленькою і незначна, щоб становити будь-яку загрозу.Однак бог-трикстер Локі виявив цю недогляд і створив спис із омели.Одного разу боги зібралися, щоб спостерігати, як Бальдур демонструє свою стійкість.Один за одним боги кидали в нього каміння та зброю , і натовп сміявся, коли вони відскакували нешкідливо.Тоді Локі обманом змусив сліпого брата Бальдура, Ходра, кинути в Бальдура спис із омели, миттєво вбивши його.Після смерті Бальдура його тіло було перенесено на галявину, відому як Брейдаблік, яка була вважається одним із найкрасивіших місць у всьому скандинавському царстві. Там його тіло поховали і спорудили тотем на його честь, щоб усі, хто проходив повз, могли віддати шану занепалому богу. Тотем Бальдура на луках став місцем паломництва скандинавського народу, який бачив Бальдура як символ світла, краси та добра перед обличчям темряви та хаосу. Незважаючи на те, що його не стало, його пам’ять і спадщина продовжували жити через тотем і історії, які про нього розповідали, надихаючи покоління скандинавів втілювати чесноти, які він представляв."
Krump_Altar_Meadows_Baldur_Totem: "Тотем Бальдура"
Krump_Altar_Meadows_Bragi_Totem_Text: "Брагі був відомий своїм прекрасним голосом і здатністю складати хвилюючі вірші. Відповідно до саг, Брагі був одружений на богині Ідун, яка була хранителькою золотих яблук, які зберігали богів молодими та безсмертними. Брагі одного разу був присутнім бенкет у залі велетня Егіра, де збиралися боги та велетні, щоб пити та розповідати історії. Коли розмова зайшла про поезію, Браґі викликав на змагання дотепності велетеня на ім’я Ярмір. Ярмір хвалився, що він найбільший поет у всіх царствах, і він викликав Брагі на змагання, щоб побачити, хто зможе скласти найкращий вірш. Брагі прийняв виклик і почав складати свої вірші. Коли Брагі декламував свій вірш, інші боги та велетні слухали з благоговінням. Його слова були настільки потужними, що змусили мед у залі Егіра перетворитися на поезію, і кожен, хто його пив, був сповнений духом натхнення.Однак Ярмір не був вражений.Він висміював вірш Брагі та стверджував, що міг би зробити краще. Він почав декламувати власні вірші, але, роблячи це, спотикався й робив помилки. Інші боги та велетні сміялися та глузували, і Ярмір був змушений визнати, що Брагі справді був найбільшим поетом у всіх царствах. З того дня Брагі став шануватися як бог поезії та натхнення. Кажуть, що він надихає поетів і музикантів, і вважалося, що його присутність на бенкеті приносить удачу та натхнення всім присутнім."
