Krump_Altar_Ocean_Njord_Text: "Нйорд був одним із ванірів, групи богів, які конфліктували з асами, правлячими богами Асгарда. Щоб припинити конфлікт, обидві сторони погодилися на перемир’я та обмінялися заручниками, щоб продемонструвати свою відданість У рамках обміну ваніри відправили Нйорда та його двох дітей, Фрейра та Фрейю, жити серед асів. Нйорда призначили відповідальним за море та його створіння, і він швидко став відомим своєю мудрістю та майстерністю Однак репутація Нйорда була під загрозою через могутнього гіганта на ім’я Гімір, який стверджував, що він найвидатніший рибалка в усіх дев’яти світах.Ньорд, який ніколи не відступав перед викликом, прийняв хвастощі Гіміра та запропонував змагання з риболовлі. Двоє рибалок вирушили в човні Гіміра, а Ньорд керував волосінню. Коли вони веслували в море, Нйорд попросив Гіміра наживку, і велетень простягнув йому велику бичачу голову. Нйорд був спантеличений, але пішов. за допомогою нього, помістивши голову бика на гачок і закинувши волосінь у воду. Через деякий час Ньорд відчув сильне потягнення за волосінь і зрозумів, що зловив щось велике. Він почав змотувати волосінь, але коли він це зробив, голова вола почала зісковзувати з гачка. Ньорд швидко зрозумів, що його обдурили, і що Гімір використав бичачу голову, щоб зірвати його волосінь. Не злякавшись, Ньорд швидко придумав план. Він дістав ніж і відрізав собі палець на нозі, використовуючи його як наживку на гачку. Цього разу, коли він закинув линву у воду, він відчув ще сильніший порив і зрозумів, що зачепив щось справді величезне. Нйорд щосили намотав линву, і вони з Гіміром підняли гігантське море змія, яку вони спіймали за зябра. Змій був такий величезний, що розтягнувся через обидва човни, і він звивався та бив у люті. Нйорд був оголошений переможцем змагання з риболовлі, і його прославляли як найвидатнішого рибалку в усіх дев’яти світах. З того дня він був відомий як володар моря, і його репутація мудрості та вміння тільки зростала"
