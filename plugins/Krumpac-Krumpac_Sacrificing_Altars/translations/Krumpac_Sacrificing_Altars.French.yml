Krump_Altar_Swamps_Loki_Lokis_Totem_Text: " Selon les sagas, les dieux d'Asgard organisaient un festin dans la salle d'Egir, et Loki s'est vu refuser une invitation en raison de sa reputation de fauteur de troubles. Loki s'est quand meme presente et a demande a Odin d'honorer un ancien v�u de.., buvons ensemble! Irrite par la legerete, Loki a commence a insulter chacun des dieux a tour de role, se moquant de leurs apparences, de leurs actes et de leurs realisations. Il a insulte Thor d'etre simple d'esprit, Odin d'etre vieux et meme Freyja, la deesse de l'amour et de la beaute, pour sa promiscuit�. Les dieux etaient furieux des insultes de Loki, mais ils n'ont pas pu riposter, car il �tait sous la protection de la loi de l'hospitalite. Apres etre finalement alle trop loin, Thor a menace de briser la tete de Loki avec un marteau. Ne craignant aucune autre menace que celles de Thor, Loki s'est faufile hors de la salle et a tente de s'echapper en se deguisant en saumon. Les dieux ont eu vent de son plan et l'ont capture, l'attachant a un rocher. En guise de punition pour ses nombreuses insultes au fil des ans, la deesse Skadi placa un serpent venimeux au-dessus de sa tete qui d�goulinait de venin. La femme de Loki est restee a ses cotes, recuperant le venin dans un bol et le versant periodiquement. Lorsque le bol etait deplace pour etre verse, les quelques gouttes de poison qui frappaient la tete de Loki le faisaient frissonner d'agonie - et c'est la source des tremblements de terre a Midgard. Une fois libere, Loki a jure de semer encore plus de chaos qu'avant."
