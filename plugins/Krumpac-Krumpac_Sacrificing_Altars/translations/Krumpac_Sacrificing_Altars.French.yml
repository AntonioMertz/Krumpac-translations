Krump_Altar_BlackForest_Freya_Totem_Text: " Il y a longtemps, Freya errait dans le monde des mortels, a la recherche de quelque chose qui attirerait son attention. Alors qu'elle se promenait dans une foret, elle vit un beau jeune homme nomme Ottar, qui pleurait amerement. Freya lui demanda pourquoi il pleurait, et Ottar lui dit qu'il avait perdu toutes ses richesses et possessions, y compris sa terre ancestrale. Apitoyee pour Ottar, Freya decida de l'aider a retrouver sa propriete. Elle lui dit qu'elle lui donnerait une cape magique qui l'aiderait a gagner un concours contre un homme nomme Angantyr, qui avait pris le controle de la terre d'Ottar. La cape rendrait Ottar invincible et assurerait sa victoire dans le concours. Cependant, il y avait un hic. Pour gagner la cape, Ottar devait prouver son ascendance et sa lignee noble, car seuls ceux qui avaient une ascendance heroique pouvaient porter la cape magique. Ottar n'avait aucune connaissance de son ascendance, car son histoire familiale s'etait perdue au fil du temps. Pour aider Ottar a d�couvrir son ascendance, Freya l'emmena visiter les nains, connus pour leur savoir et leur sagesse. Les nains dirent a Ottar que ses ancetres etaient les rois legendaires des Geats et qu'il �tait un descendant du dieu Odin lui-meme. Se sentant fier et revigore, Ottar alla au concours portant le manteau magique que Freya lui avait donne. Il combattit courageusement contre Angantyr, et avec l'aide de la cape, reussi a le vaincre et recupera sa terre ancestrale. Ravi par le succes d'Ottar, Freya le pris comme son amant et lui accorda le don de la poesie, qui l'a rendu celebre dans tout le pays. Ottar est devenu connu sous le nom d'Ottar le Skald, et il composa de nombreux poemes magnifiques et emouvants en l'honneur de Freya et de ses nombreuses vertus. Depuis ce jour, Ottar et Freya resterent des amis proches, et Ottar devint l'un des poetes les plus celebres de son temps, grace a l'aide et aux conseils de la belle et sage deesse de l'amour et de la beaute, Freya."
