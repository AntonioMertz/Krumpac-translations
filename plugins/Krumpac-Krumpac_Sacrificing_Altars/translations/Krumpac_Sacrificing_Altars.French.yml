Krump_Altar_BlackForest_Freyr_Totem_Text: " Un jour, Freyr re�u un visiteur dans sa salle, une geante nommee Gerd qui etait consideree comme la plus belle femme des neuf mondes. Freyr a imm�diatement ete epris de Gerd et tomba profondement amoureux d'elle. Malgre ses sentiments pour elle, Freyr hesitait a approcher Gerd, car il savait que les geants etaient souvent hostiles envers les dieux. Il consulta son conseiller, Skirnir, qui proposa d'aider Freyr a gagner la main de Gerd en mariage. A Jotunheim, le pays des geants, pour parler avec Gerd au nom de Freyr il lui offrit de l'or et des cadeaux precieux en gage de l'amour de Freyr et lui promit que si elle acceptait d'epouser Freyr, elle deviendrait l'une des deesses les plus respectees dans tout Asgard. Au d�but, Gerd hesitait a accepter, car elle ne savait pas si elle pouvait faire confiance aux dieux. Mais les arguments persuasifs de Skirnir et les cadeaux qu'il avait apportes l'ont finalement conquise, et elle accapta d'epouser Freyr. La d�cision de Gerd le rendit fou de joie, et une grande fete a eu lieu en l'honneur du mariage a venir. Les dieux et les deesses d'Asgard se reunirent pour celebrer et on raconta que c'�tait l'une des occasions les plus joyeuses de l'histoire des dieux. Le mariage de Freyr et Gerd symbolisait l'union des dieux et des geants, la rencontre de deux mondes souvent en conflit. Cela demontra le pouvoir de l'amour et jusqu'ou on irait pour etre avec la personne qu'on aimait. A partir de ce jour, le pouvoir de Freyr n'a fait que croitre et il est devenu encore plus aime parmi les habitants du monde viking. Son mariage avec Gerd etait considere comme un signe d'espoir et de prosperite, et on disait que leur amour durerait pour l'eternite."
