Krump_Eikthyrnir_Text: "它被称为艾克瑟尼尔，\n它站在奥丁的大厅上方，\n啃食莱拉德的树枝；\n从他古老的角落下\n滴落到赫弗格尔米尔，\n所有的水都从那里升起；\n他的儿子是四风，\n天空中的王者。"
