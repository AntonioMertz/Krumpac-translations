Krump_Loc_Maedows_Statue_Boar_Hover: "希尔蒂斯维尼符文石"
Krump_Loc_Maedows_Statue_Boar_LORE: "有一天，弗雷尔在黑森林中漫步时，偶然遇到了一头名叫希尔蒂斯维尼的巨型野猪。它凶猛的目光。立刻吸引了弗雷尔，决定将它收为己有。弗雷尔走近巨型野猪，给它提供了一些食物。希尔蒂斯维尼饥饿得立刻接受了这份馈赠并开始进食。过了一会儿，野猪吃得太饱以至于无法行动，于是弗雷尔趁机驯服了它。他骑上野兽，把它骑回阿斯加德（北欧诸神的家园）。当弗雷尔带着巨型野猪回到阿斯加德时，他受到了极大的钦佩和尊重。其他神灵都惊讶于希尔蒂斯维尼的体型和力量，并惊叹于弗雷尔如何能够驯服这样一头凶猛的野兽。弗雷尔和希尔蒂斯维尼成为了不可分割的伙伴，而这头野猪也成为了弗雷尔力量和繁荣的象征。他们一起经历了许多冒险，希尔蒂斯维尼在战斗中证明自己是一个宝贵的盟友。弗雷尔非常喜欢希尔蒂斯维尼，以至于他无法忍受与这头巨型野猪分开。因此，当弗雷尔在战斗中死亡后，他与希尔蒂斯维尼埋葬在一起，以便他们永远在一起。因此，在北欧人民的心中代代相传着弗雷尔和来自黑森林的巨型野猪希尔蒂斯维尼的传说。"
Krump_Loc_Maedows_Statue_Boar_Map: "希尔蒂斯维尼纪念碑"
Krump_Mat_Altar_01_Inguz_Description: "生命的延续、发展、进步。这个符文可以比作包含创造新生命所需的所有信息的 DNA 链。它预示着一个有利时期的结束和另一个更好时期的开始。"
Krump_Mat_Altar_01_Inguz: "因古兹符文"
Krump_Mat_Altar_02_Eihwaz_Description: "生命之树，抵抗。并非巧合的是，这个符文代表了紫杉树，长寿且常青，并且与它一起确认了连续性和毅力，可以挑战包括死亡在内的所有负面影响。它代表了将肉体的死亡与死亡联系起来的力量。精神的不朽，帮助我们为理想注入希望的延续性，将其变成现实。"
Krump_Mat_Altar_02_Eihwaz: "艾瓦兹符文"
Krump_Mat_Altar_03_Uruz_Description: "原始的力量、阻力和能量必须在我们体内流动而不主宰我们。它表达了与一切逆境作斗争的意志和面对任何人的能力。"
Krump_Mat_Altar_03_Uruz: "乌鲁兹符文"
Krump_Mat_Altar_04_Perth_Description: "秘密，快乐。珀斯符文比任何其他符文都代表着更多的欢乐和繁荣，即使放置得过多也可能意味着喋喋不休和过度的“轻盈”。它还揭示了一种隐藏的知识，一种需要守护和保护的内在秘密，以便以后的诞生和进步。珀斯罗象征着一个用绳子封闭的袋子，里面装着符文，也可以从中取出符文，这并非偶然。"
Krump_Mat_Altar_04_Perth: "珀斯符文"
Krump_Mat_Altar_05_Mannaz_Description: "曼纳兹是心灵的符文，控制着语言交流和智力，尽管它的真正力量是将理性与直觉结合起来，从而在意识和无意识之间建立联系。"
Krump_Mat_Altar_05_Mannaz: "曼纳兹符文"
Krump_Mat_Altar_06_Wunjo_Description: "喜悦、骄傲、好运。 云祖代表着愿望的实现和项目的实现。完成一个项目的自豪感和满足感以及完成工作的喜悦感。"
Krump_Mat_Altar_06_Wunjo: "云祖符文"
Krump_Mat_Altar_07_Raido_Description: "轮子，旅行，路径。这个符文代表了一个人在做出决定时的动作和力量。这是一段寻找每个人的价值观并最终寻找自我的旅程。回到正确的道路和事物的正确秩序。"
Krump_Mat_Altar_07_Raido: "莱多符文"
Krump_Mat_Altar_08_Isa_Description: "冰、守护、停滞和隔离。这个符文象征着静态原则和事物保持不变状态的原则，无论是善还是恶。"
Krump_Mat_Altar_08_Isa: "伊莎符文"
Krump_Mat_Altar_09_Algiz_Description: "阿尔吉斯的传统含义是保护、防御和照明。这个符文的主要意义是保护，是连接生存本能和防御机制的最仁​​慈的符文之一。一种从精神源头汲取并形成盾牌的自我保护力量，保护你免受来自各个层面的攻击和危险"
Krump_Mat_Altar_09_Algiz: "阿尔吉斯符文"
Krump_Mat_Altar_10_Othila_Description: "这个符文象征着界定精神和物质财产和先天品质的栅栏。"
Krump_Mat_Altar_10_Othila: "奥西拉·鲁恩"
Krump_Mat_Altar_11_Odin_Description: "奥丁的符文象征着一切不可预测和未知的事物。这个符文象征着一切和每个人。符文代表变化——无论发生什么，你都必须接受它。"
Krump_Mat_Altar_11_Odin: "奥丁的符文"
Krump_Mat_Altar_12_Sowelu_Description: "太阳，生命力。索维洛符文象征着太阳的强大能量、光明之源和生命之源。"
Krump_Mat_Altar_12_Sowelu: "索韦卢符文"
Krump_Mat_Altar_13_Thurisaz_Description: "刺, 守护.这个符文模仿了雷神托尔之锤的力量，令人肃然起敬。它代表了防御，即心灵的有意识的行动。"
Krump_Mat_Altar_13_Thurisaz: "图里萨兹符文"
Krump_Mat_Altar_14_Hagalaz_Description: "冰雹、暴风雨、破坏。这个符文可以解释为在我们潜意识中运作的警告，警告我们是时候做出痛苦但必要的改变了。过去的历史发生了变化，未解决的问题和从未吸取的教训。哈格尔告诉我们，现在是面对问题并认识到它们的时候了，这样我们就不会对突发事件毫无准备，并找到继续前进的力量。"
Krump_Mat_Altar_14_Hagalaz: "哈加拉兹符文"
Krump_Mat_Altar_15_Dagaz_Description: "达加兹符文是觉醒符文，是黑夜之后的黎明之光。它就像破茧而出的蝴蝶，在天空和光线中自由飞翔。"
Krump_Mat_Altar_15_Dagaz: "达加兹符文"
Krump_Mat_Altar_16_Fehu_Description: "费胡符文的符号是带角的牛头，这是印度教和许多其他古代宗教的神圣动物。字面意思是牲畜丰足，翻译意思是成功，工作结出硕果。财富。"
Krump_Mat_Altar_16_Fehu: "费胡符文"
Krump_Mat_Altar_17_Gebo_Description: "格博是可能出现的最有利的符文之一。它表示接受或给予礼物、慷慨或招待。"
Krump_Mat_Altar_17_Gebo: "格博符文"
Krump_Mat_Altar_18_Teiwaz_Description: "精神战士，勇气。蒂瓦兹符文具有非常高的力量，代表着力量、耐力和可靠性。这是古代武士在战斗中守护自己的守护符文。"
Krump_Mat_Altar_18_Teiwaz: "提瓦兹符文"
Krump_Mat_Altar_19_Anzus_Description: "安斯鲁尼是沟通和声音的符文，尤其是在被理解为智能沟通和意识的语言中。它象征着诚实、信息、会议以及考试或测试的成功。颠倒过来是不好的建议、谎言、欺骗的预兆，因此建议谨慎对待他人。"
Krump_Mat_Altar_19_Anzus: "安斯鲁尼"
Krump_Mat_Altar_20_Kano_Description: "符文 基纳兹 为我们在黑暗中提供了光明，让我们有机会真正看到以前通过转变隐藏的东西。"
Krump_Mat_Altar_20_Kano: "基纳兹符文"
