Krump_Loc_Maedows_Statue_Boar_LORE: "어느 날 프레이르는 검은 숲을 헤매다가 우연히 힐디스비니라는 거대한 멧돼지를 발견했다. 프레이르는 둔해빠질 정도로 몸집이 컸지만 눈매만큼은 사나웠던 그 짐승이 마음에 들어 길들이기로 작정했고, 다가가 음식을 주었더니 너무 배가 고팠던 힐디스비니는 게걸스럽게 먹기 시작했다. 그렇게 시간이 흘러 멧돼지는 정말 움직이지도 못할만큼 배가 불러왔고, 프레이르는 손 쉽게 그것을 길들일 수 있었다. 그는 그 짐승을 타고 고향인 아스가르드로 돌아갔고, 그가 도착했을 때 힐디스비니의 압도적인 크기와 힘에 놀란 많은 이들이 프레이르가 이 놀랍고도 사나운 짐승을 길들인 것에 대해 찬사와 존경을 표했다. 이후 프레이르와 힐디스비니는 떼려야 뗄 수 없는 친구가 되었고, 힐디스비니는 곧 프레이르의 권력과 번영의 상징처럼 여겨졌다. 둘은 수 많은 모험을 함께 했고 힐디스비니는 전투에서 그 능력을 결과로 증명했으며 힐디스비니에 대한 프레이르의 사랑은 점차 커져만 갔다. 마침내 프레이르가 전투에서 마지막 숨을 거두었을 때 힐디스비니는 그와 영원히 함께 할 수 있도록 그의 옆에 묻혀 잠들었다. 그렇게 검은 숲의 거인 멧돼지 힐디스비니와 프레이르의 전설은 사람들의 마음과 정신 속에 아직도 남아 흐른다. 우정이라는 이름으로."
