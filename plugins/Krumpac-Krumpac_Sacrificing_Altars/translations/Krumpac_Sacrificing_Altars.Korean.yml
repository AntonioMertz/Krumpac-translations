Krump_Altar_Swamps_Loki_Lokis_Totem_Text: "아스가르드의 신들이 에기르의 홀에서 잔치를 벌일 때, 로키는 문제아라는 평판 때문에 늘 초대를 받지 못했다. 이에 심술이 나 있던 로키는 어느 날 돌연히 잔치에 참석해 오딘을 비롯한 신들을 모욕하기 시작하며 그들의 외모, 행동, 업적을 조롱하며 잔치를 엉망으로 만들었다. 로키의 언행에 신들은 격분했지만 환대의 법칙에 의해 로키를 어찌할 수 없던 와중 나중에 망치로 머리를 박살내겠다고 위협하는 토르를 피해 결국 로키는 홀에서 몰래 빠져나와 연어로 변신하여 도망가 버린다. 이에 스카디 여신은 수년에 걸친 수많은 모욕에 대한 벌로 독사를 떨어뜨리는 독사를 로키의 머리 위에 두었고, 로키의 아내는 그런 그의 곁에 머물며 머리 위로 떨어지는 독액을 그릇으로 받쳐주었는데, 가득 찬 그릇을 비우기 위해 움직였을 때, 그의 머리에 떨어진 몇 방울의 독은 그를 고통에 떨게 만들었고 이것이 바로 전해내려오는 미드가르드에서의 지진의 근원이다. 이후 벌에서 풀려난 로키는 전보다 훨씬 더 큰 혼란을 일으키겠다고 다짐하게 된다."
