Krump_Altar_Swamps_Loki_Lokis_Totem_Text: "전설에 따르면 아스가르드의 신들이 에기르의 홀에서 잔치를 벌이고 있었는데 로키는 문제아라는 평판 때문에 초대를 거절당했습니다. 어쨌든 로키가 나타나 오딘에게 .. 무시당하는 것에 화가 난 로키는 차례로 각 신들을 모욕하기 시작했고 그들의 외모, 행동, 업적을 조롱했습니다. 로키의 모욕에 신들은 격분했지만 환대의 법칙의 보호를 받고 있었기 때문에 반격할 수 없었다. 망치로 로키의 머리를 박살내겠다고 위협한 로키는 토르의 위협 외에는 아무 것도 두려워하지 않고 홀에서 몰래 빠져나와 연어로 변장하여 탈출을 시도했습니다. 스카디 여신은 수년에 걸친 수많은 모욕에 대한 벌로 그의 머리 위에 독사를 떨어뜨리는 독사를 머리 위에 두었습니다. 로키의 아내는 그의 옆에 머물며 독을 그릇에 모아 주기적으로 쏟았다. 그릇을 따르기 위해 움직였을 때, 로키의 머리에 떨어진 몇 방울의 독은 그를 고통에 떨게 만들었습니다. 이것이 미드가르드에서 지진의 근원입니다. 풀려난 로키는 전보다 훨씬 더 큰 혼란을 일으키겠다고 다짐했다."
