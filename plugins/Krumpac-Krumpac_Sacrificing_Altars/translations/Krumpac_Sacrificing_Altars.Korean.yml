Krump_Altar_BlackForest_Freya_Totem: "프레야의 토템"
Krump_Altar_BlackForest_Freya_Totem_Text: "오래 전, 프레야는 자신의 눈길을 사로잡을 무언가를 찾아 필멸자들의 세계를 헤매고 있었습니다. 그녀는 숲 속을 거닐다가 몹시 흐느껴 울고 있는 오타르라는 잘생긴 청년을 보았습니다. 프레야가 그에게 물었습니다. 프레야는 오타르에게 안타까운 마음에 재산을 되찾도록 도와주기로 했다. 오타르의 땅을 점령한 앙간티르(Angantyr)라는 남자와의 시합에서 이기는 데 도움이 될 것입니다. 망토는 오타르를 무적으로 만들고 시합에서 그의 승리를 보장할 것입니다. 영웅적인 조상을 가진 사람만이 마법의 망토를 입을 수 있었기 때문에 그의 조상과 고귀한 혈통을 증명했습니다.오타르는 시간이 지남에 따라 그의 가족 역사가 손실되었기 때문에 그의 조상에 대해 알지 못했습니다.오타르가 그의 조상을 발견하는 것을 돕기 위해 프레야는 그를 데려갔습니다. 지식과 지혜로 유명한 드워프를 방문하십시오. 드워프들은 Ottar에게 그의 조상이 Geats의 전설적인 왕이며 그가 Odin 신의 후손이라고 말했습니다. 오타르는 뿌듯함과 활력을 느끼며 프레야가 준 마법 망토를 입고 대회에 나갔습니다. 그는 Angantyr와 용감하게 싸웠고 망토의 도움으로 그를 물리치고 조상의 땅을 되찾을 수 있었습니다. 온 땅에. Ottar는 Skald Ottar로 알려졌고 Freya와 그녀의 많은 미덕을 기리기 위해 아름답고 감동적인 많은 시를 작곡했습니다. 그날부터 오타르와 프레야는 절친한 친구로 남았고, 오타르는 아름답고 지혜로운 사랑과 아름다움의 여신 프레야의 도움과 지도 덕분에 당대 가장 유명한 시인 중 한 사람이 되었습니다."
Krump_Altar_BlackForest_Freyr_Totem: "프레이어의 토템"
Krump_Altar_BlackForest_Freyr_Totem_Text: "어느 날, Freyr는 자신의 홀에서 Gerd라는 거인을 맞이했습니다. 그녀는 9개의 세계에서 가장 아름다운 여성이라고 말했습니다. Freyr는 즉시 Gerd에게 반했고 그녀에게 깊은 사랑에 빠졌습니다. 프레이는 거인들이 종종 신들에게 적대적이라는 것을 알고 게르트에게 다가가는 것을 주저했고, 그의 조언자 스키르니르와 상의했고, 스키르니르는 프레이가 게르트와 결혼할 수 있도록 도와주겠다고 제안했습니다.스키르니르는 위험한 여정을 떠났습니다. 프레이를 대신하여 거인의 땅 요툰하임으로 가서 게르트는 프레이의 사랑의 증표로 금과 귀중한 선물을 주면서 프레이와 결혼하면 가장 존경받는 여신 중 한 사람이 될 것이라고 약속했습니다. 처음에 Gerd는 그녀가 신을 믿을 수 있는지 확신이 서지 않아 동의하기를 주저했지만 Skirnir의 설득력 있는 주장과 그가 가져온 선물은 결국 그녀를 설득했고 그녀는 Freyr와 결혼하기로 동의했습니다. Gerd의 결정, 그는 기뻐했고 다가오는 결혼식을 기리기 위해 큰 잔치가 열렸습니다. 아스가르드의 신들과 여신들이 축하하기 위해 모였으며, 신들의 역사에서 가장 즐거운 행사 중 하나라고 합니다. Freyr와 Gerd의 결혼은 신과 거인의 연합, 종종 충돌하는 두 세계의 결합을 상징했습니다. 그것은 또한 사랑의 힘과 그들이 사랑하는 사람과 함께하기 위해 갈 길이를 보여주었다. 게르트와의 결혼은 희망과 번영의 표시로 여겨졌으며 그들의 사랑은 영원할 것이라고 합니다."
Krump_Altar_Meadows_Baldur_Totem: "발두르의 토템"
Krump_Altar_Meadows_Baldur_Totem_Text: "Baldur는 그의 아름다움, 친절, 지혜로 알려진 사랑받는 신이었습니다. 그러나 그는 겨우살이가 가져올 그의 죽음을 예언한 끔찍한 예언에 시달렸습니다. 이 운명으로부터 Baldur를 보호하기 위해, 그의 어머니 Frigg는 세상의 모든 것이 그를 해치지 않겠다는 맹세를 하도록 많은 노력을 기울였습니다. 그녀는 세상의 모든 생물과 무생물을 찾아갔습니다. 그러나 이를 간파한 사기꾼 신 로키는 겨우살이로 만든 창을 만들었고, 어느 날 신들은 발두르의 강인함을 보기 위해 모였다. , 무리는 무해하게 튕겨 나가면서 웃을 것입니다. 그런 다음 Loki는 Baldur의 눈먼 형제인 Hodr를 속여 Baldur에게 겨우살이 창을 던지게 하여 즉시 죽였습니다. Baldur가 죽은 후 그의 시체는 Breidablik으로 알려진 초원으로 옮겨졌습니다. 전체 북유럽 영역에서 가장 아름다운 장소 중 하나로 간주됩니다. 그곳에서 그의 시신은 안치되었고 그를 기리는 토템이 세워져 지나가는 모든 사람이 타락한 신에게 경의를 표할 수 있었습니다. 초원에 있는 발두르의 토템은 노르웨이 사람들의 순례지가 되었습니다. Baldur를 어둠과 혼돈에 직면한 빛, 아름다움, 선함의 상징으로 보았다. 비록 그가 떠났지만 그의 기억과 유산은 토템과 그에 대한 이야기를 통해 살아 남았고, 그가 대표하는 미덕을 구현하도록 북유럽 사람들에게 영감을 주었습니다."
Krump_Altar_Meadows_Bragi_Totem: "브라기의 토템"
Krump_Altar_Meadows_Bragi_Totem_Text: "Bragi는 그의 아름다운 목소리와 감동적인 시를 짓는 능력으로 유명했습니다. 무용담에 따르면 Bragi는 여신 Idun과 결혼했으며 그녀는 신들을 젊고 불멸하게 하는 황금 사과를 지키는 사람이었습니다. Bragi는 한때 참석했습니다. 신들과 거인들이 모여 술을 마시고 이야기를 나누던 거인 에기르의 홀에서 열린 잔치 대화가 시로 바뀌었을 때 브라기는 스림르라는 거인에게 재치 있는 대회에 도전받았습니다. 그는 Bragi에게 누가 가장 좋은 시를 쓸 수 있는지 경쟁에 도전했습니다. Bragi는 도전을 수락하고 시를 쓰기 시작했습니다. Bragi가 그의 시를 낭송할 때 다른 신들과 거인들은 경외심을 가지고 들었습니다. 그의 말을 에기르 홀의 벌꿀 술이 시로 변하게 했고, 그것을 마신 모든 사람은 영감의 영으로 가득 찼습니다.그러나 스림은 감동하지 않았습니다.그는 브라기의 시를 조롱하며 자신이 더 잘할 수 있다고 주장했습니다. 그는 자신의 시를 낭송하기 시작했지만, 그렇게 함에 따라 더듬거리고 실수를 저질렀습니다. 다른 신들과 거인들은 비웃고 야유했고 스림은 브라기가 실로 모든 영역에서 가장 위대한 시인임을 인정하지 않을 수 없었습니다. 그날부터 브라기는 시와 영감의 신으로 숭배되었습니다. 그는 시인과 음악가들에게 영감을 주었다고 말했고, 잔치에 그의 존재는 참석한 모든 사람들에게 행운과 영감을 가져다준다고 생각했습니다."
