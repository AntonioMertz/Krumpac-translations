Krump_Altar_BlackForest_Freya_Totem_Text: "오래 전, 프레이야는 자신의 눈길을 사로잡을 무언가를 찾아 필멸자들의 세계를 헤매고 있었다. 그녀는 숲 속을 거닐다 몹시 슬피 흐느껴 울고 있는 오타르라는 이름의 잘생긴 청년을 보게 되었다. 프레이야가 그에게 이유를 물었고, 안타까운 마음에 그가 잃었다는 재산을 되찾을 수 있도록 오타르의 땅을 점령한 앙간티르라는 남자와의 시합에서 이기는 데 도움을 주기로 하였다. 프레이야는 오타르를 무적으로 만들어 줄 망토 하나를 건네었지만, 그 망토는 영웅적인 혈통을 가진 사람만이 착용할 수 있었기에 그의 선조들과 고귀한 혈통을 증명해야 했다. 하지만 오타르는 자신의 선조에 대해 전혀 무지했고, 결국 오타르가 자신의 선조의 흔적을 찾는 것을 돕기 위해 프레이야는 직접 그를 데리고 지식과 지혜로 유명한 난쟁이들에게 방문했다. 난쟁이들은 오타르에게 그의 조상이 전설적인 왕이자 오딘의 후손이었던 깃츠라고 말해 주었다. 오타르는 왠지모를 뿌듯함과 힘을 느끼며 대회에 나가 앙간티르와 용감하게 맞서 싸웠고 프레이야가 준 망토의 도움으로 그를 물리치고 선조의 땅을 되찾을 수 있었다. 하지만 아이러니하게도 그 후 오타르는 음유시인으로 유명해졌고 프레이야와 그녀의 많은 미덕을 기리기 위해 아름답고 감동적인 많은 시를 작곡했다. 그 날 이후 오타르와 프레야는 절친한 친구로 남았고, 오타르는 지혜로운 사랑과 아름다움의 여신 프레이야의 도움과 지도 덕분에 당대에 가장 유명한 시인 중 한 사람이 되었다."
Krump_Altar_BlackForest_Freya_Totem: "프레이야의 토템"
Krump_Altar_BlackForest_Freyr_Totem_Text: "어느 날, 프레이르는 자신의 홀에서 아홉 세계에서 가장 아름다운 여성으로 불리는 게르드라는 이름의 거인을 만나게 되었다. 프레이르는 단번에 게르드에게 반했고 그녀에게 깊은 사랑을 느꼈지만 거인들이 종종 신들에게 적대적이라는 것을 알기에 그의 고민은 깊어져 갔다. 결국 그는 스키르니르에게 조언을 구했고, 스키르니르는 프레이르를 위해 흔쾌히 게르드와 맺어질 수 있도록 도와주겠다고 제안했다. 프레이르를 대신하여 위험한 여정을 거쳐 거인의 땅 요툰하임에 도착한 스키르니르는 게르드에게 사랑의 증표라며 금과 귀중한 선물들을 건네면서 당신이 프레이르와 결혼하면 가장 존경받는 여신 중 한 사람이 될 수 있을 것이라 설득했다. 그 말을 들은 게르드는 신을 믿을 수 있을지 확신이 서지 않아 받아들이기를 주저했지만, 스키르니르의 계속되는 이야기와 그가 가져온 선물들은 그녀의 마음을 돌리는데 성공했고 결국 그녀는 프레이르의 청혼을 받아들이게 된다. 소식을 전해들은 프레이르는 뛸듯이 기뻐했고 다가오는 결혼식을 기리기 위해 큰 잔치가 벌였다. 아스가르드의 많은 신들과 여신들이 축하하기 위해 모였으며, 이는 신들의 역사에서 가장 기쁜 행사 중 하나로 기억된다. 프레이르와 게르드의 결혼은 종종 충돌하는 두 세계의 결합을 상징했기에 더욱 그러했다. 또한 새로이 사랑의 힘과 사랑하는 사람과 함께하기 위해 가야할 길을 제시했다. 이 둘의 결혼은 희망과 번영의 결실로 여겨졌으며 그들의 사랑은 영원할 것이라 전해진다."
Krump_Altar_BlackForest_Freyr_Totem: "프레이르의 토템"
Krump_Altar_Meadows_Baldur_Totem_Text: "발두르는 그의 아름다움과 친절함, 그리고 널리 알려진 지혜로움으로 사랑받는 신이었다. 그러던 그는 우연히 겨우살이 풀이 가져올 그의 죽음에 대한 예언을 듣게되었고 곧 이에 끔찍하게 시달리게 되었다. 이 예언으로부터 발두르를 지키기 위해, 그의 어머니 프리그는 세상의 모든 것에게 절대 그를 해치지 말 것을 맹세를 종용하기 시작했는데 그렇게 그녀가 세상의 모든 생물체들을 찾아다니고 있을 때, 이를 전해 들은 기만의 신 로키는 조용히 겨우살이 풀로 창을 하나 만들었다. 이후 어느 날 발두르의 강인함을 보기 위해 신들이 모이게 되었는데, 이 때 로키는 발두르와 절친했던 그의 형제 호드르를 속여 그 어떠한 무기로도 그에게 피해를 줄 수 없을 것이라 웃으며 말하곤 그에게 겨우살이 창을 던지게 하였고 그렇게 발두르는 죽고 말았다. 그의 시신은 세상에서 가장 아름다운 장소 중 하나로 여겨지는 브라이다브릭(넓은 눈)이라 불리는 초원으로 옮겨져 안치되었고 그를 기리는 묘비(토템)가 세워짐에 오가는 모든 사람이 이 날개잃은 신에게 경의를 표할 수 있게 되었다. 이 토템이 위치한 곳은 모든 신자들의 순례지가 되었고, 발두르를 어둠과 혼돈에 맞선 빛과 아름다움, 선함의 상징으로 여겨지게 했다. 비록 신은 떠났지만 그곳에 위치한 그의 기억과 유산은 그에 대한 이야기를 통해 이어졌고, 그가 상징하는 미덕을 추구할 수 있도록 많은 사람들에게 귀감이 되었다."
Krump_Altar_Meadows_Baldur_Totem: "발두르의 토템"
Krump_Altar_Meadows_Bragi_Totem_Text: "신들을 영원히 젊고 불멸하게 하는 황금 사과를 지키는 청춘의 여신 이둔과 결혼한 브라기는 아름다운 목소리와 심금을 울리는 감동적인 시로 유명한데, 이것과 관련된 한 일화이다. 어느 날 신들과 거인들이 모두 함께하는 거인 에기르의 홀에서 열린 잔치에서 적당히 흥이 무르익던 즈음 브라기는 스림르라는 거인에게 흥미로운 도전을 받았다고 한다. 그는 브라기에게 지금 이 자리에서 즉흥적으로 누가 더 좋은 시를 만들 수 있을지에 대한 내기를 제안했고, 브라기는 이를 흔쾌히 수락하곤 곧장 시를 쓰기 시작했는데, 마침내 브라기가 자신의 시를 낭송했을 때 에기르 홀의 벌꿀 술이 신비한 시의 구절로 화했고, 그것을 마신 모든 이들이 영감의 영으로 가득 차오르다 못해 넘쳐흐르는 것에 주체하지 못하며 그의 시를 칭송하였다 전해진다. 하지만 이에 굴하지 않은 스림르는 브라기의 시를 한껏 조롱하고는 의기양양하게 자신의 시가 훨씬 더 낫다고 말한 후 낭송하기 시작했지만, 점차 말도 더듬거리는 등의 실수마저 나오며 다른 모든 신들과 거인들은 비웃음과 야유를 샀다고 했고, 이에 스림르는 브라기가 실로 모든 영역에서 가장 위대한 시인임을 인정하지 않을 수 없었다고 한다. 이후 브라기는 시와 영감의 신으로 숭배받으며, 모든 시인과 음악가들에게 영감을 주었고, 현재에 이르러 잔치에서의 시인의 존재는 참석한 모든 사람들에게 행운과 영감을 가져다준다고 여겨지게끔 하였다."
