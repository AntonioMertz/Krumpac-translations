Krump_Altar_Mountain_Thor_Gate: "들어갈 수 없습니다."
Krump_Altar_Ocean_Njord_Text: "뇨르드는 아스가르드의 통치자들인 애시르들에 대항하는 신들인 바니르 중 하나였다. 전쟁을 끝내기 위해 양측은 휴전에 동의했고 서로 인질을 교환하며 평화에 대한 의지를 보여주었다. 그런 인질 교환의 일환으로 바니르들은 뇨르드와 그의 두 자녀 프레이르와 프레이야를 애시르들 사이에서 살도록 보냈다. 이후 뇨르드는 바다와 그 생명들을 관리하게 되었고 그의 어부로서의 지혜와 기술로 빠르게 주목받기 시작하면서 스스로를 아홉 세계의 가장 위대한 어부라 주장하던 강력한 거인 히미르에게 도전을 받기에 이른다. 도전자를 뿌리치지 않는 뇨르드는 히미르에게 낚시 대결을 제안했다. 둘은 각자의 배를 타고 함께 바다로 나갔고 낚싯줄을 담당했던 뇨르드는 히미르에게 미끼를 요청했는데, 이때 히미르는 그에게 커다란 황소의 머리를 준다. 순간 의아했지만 일단 그 소의 머리를 바늘에 걸고 낚싯줄을 던졌다. 잠시 후 뇨르드는 강한 잡아당김을 느꼈고 그가 무언가 엄청난 것이 걸려들었다는 것을 알았다. 곧장 낚싯줄을 감아 올리기 시작했지만, 순식간에 황소 머리가 낚싯바늘에서 미끄러져 빠지며 그만 놓치고 말았다. 그제서야 그는 자신이 히미르에게 속았다는 걸 깨달았지만 단념하지 않고 다른 방법을 찾았다. 그는 결심한듯 칼을 꺼내 자신의 발가락 하나를 잘라 미끼로 사용했다. 그리고 그가 낚싯줄을 던졌을 때 훨씬 더 강한 잡아당김을 느꼈고 정말로 거대한 것이 걸렸다는 것을 알았차렸다. 뇨르드는 사력을 다해 줄을 감아올렸고 결국 거대한 바다뱀을 끌어 올릴 수 있었다. 그 뱀은 너무 거대했고 무거웠으며 배에 걸쳐진 채 분노에 몸부림치고 또 몸부림쳤다. 그 광경을 지켜보던 히미르는 뇨르드를 낚시 대결의 승자로 선언했고, 그는 아홉 세계에서 가장 위대한 어부로 환호를 받았습니다. 그날 이후 그는 바다의 통치자로 알려졌고 그 지혜와 기술에 대한 명성은 더욱 커져 지금에 이르렀다."
