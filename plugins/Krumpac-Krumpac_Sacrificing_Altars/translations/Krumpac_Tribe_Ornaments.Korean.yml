Krump_B_Tribe_Altar_BlackForest_Freyr_Description: "그는 프레이야의 오빠이자 알프헤임의 지배자입니다. 풍요와 햇빛, 비를 관장하는 신이며 모든 적을 베는 검 '레바테인'의 주인이기도 합니다."
Krump_B_Tribe_Altar_BlackForest_Freyr: "프레이르의 제단"
Krump_B_Tribe_Altar_BlackForest_Frigg_Description: "대지와 가정, 결혼, 출산의 여신입니다. 오딘의 아내이자 신들의 여왕이기도 합니다."
Krump_B_Tribe_Altar_BlackForest_Frigg: "프리그의 제단"
Krump_B_Tribe_Altar_DeepNorth_Ymir_Description: "그는 최초의 거인이자 모든 존재의 조상입니다. 그의 모든 것은 이 세계를 구성하는 모든 것이 되었습니다."
Krump_B_Tribe_Altar_DeepNorth_Ymir: "이미르의 제단"
Krump_B_Tribe_Altar_Fafnir_Description: "원래 드베르그의 왕 흐레이드마르의 장남이었으나 안드바리의 저주 때문에 스스로를 사악한 드래곤으로 변화시킨 신입니다."
Krump_B_Tribe_Altar_Fafnir: "파프니르의 제단"
Krump_B_Tribe_Altar_Meadows_Baldur_Description: "오딘의 빛나는 둘째 아들. 발두르는 겨우살이 풀을 제외하곤 어떠한 것에도 해를 입지 않았기에 로키는 그것으로 창을 만들어 발두르의 형제에게 주었고, 비록 실수였지만 발두르는 그렇게 죽게 됩니다."
Krump_B_Tribe_Altar_Meadows_Baldur: "발두르의 제단"
Krump_B_Tribe_Altar_Meadows_Bragi_Description: "일부는 그가 오딘의 아들이라고 말합니다. 그러나 브라기가 광대한 지혜의 신이며 시와 음악의 대가라는 데 모두 동의합니다."
Krump_B_Tribe_Altar_Meadows_Bragi: "브라기의 제단"
Krump_B_Tribe_Altar_Mistlands_Dvergar_Description: "스바르트알프헤임의 주인이며 세계의 가장자리에서 세상을 떠받치고 있는 존재입니다."
Krump_B_Tribe_Altar_Mistlands_Dvergar: "드베르그의 제단"
Krump_B_Tribe_Altar_Mistlands_Hel_Description: "니플헤임과 죽은 자들의 지배자입니다. 그녀는 소녀이며 노파이자, 미녀이며 시체이기도 하고, 백과 흑을 대표하는 여신입니다."
Krump_B_Tribe_Altar_Mistlands_Hel_Wood_Description: "니플헤임과 죽은 자들의 지배자입니다. 그녀는 소녀이며 노파이자, 미녀이며 시체이기도 하고, 백과 흑을 대표하는 여신입니다."
