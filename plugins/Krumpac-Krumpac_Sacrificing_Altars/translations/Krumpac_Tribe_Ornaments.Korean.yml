Krump_B_Tribe_Altar_BlackForest_Freya_Description: "절대적인 미의 여신이며 그 아름다움만큼 여러 방면에서 뛰어난 능력을 보유한 신입니다. 프레이야는 강력한 발키리로서 전쟁에도 능합니다."
Krump_B_Tribe_Altar_BlackForest_Freya: "프레이야의 제단"
Krump_B_Tribe_Altar_BlackForest_Freya1_Description: "절대적인 미의 여신이며 그 아름다움만큼 여러 방면에서 뛰어난 능력을 보유한 신입니다. 프레이야는 강력한 발키리로서 전쟁에도 능합니다."
