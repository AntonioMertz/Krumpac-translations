Krump_Altar_BlackForest_Freya_Totem: "Tótem de Freya"

Krump_Altar_BlackForest_Freya_Totem_Text: "Hace mucho tiempo, Freya vagaba por el mundo de los mortales, buscando algo que le llamara la atención. Mientras caminaba por un bosque, vio a un apuesto joven llamado Ottar, que lloraba amargamente. Freya le preguntó por qué lloraba y Ottar le contó que había perdido todas sus riquezas y posesiones, incluida su tierra ancestral. Le dijo que le daría una capa mágica que le ayudaría a ganar una contienda contra un hombre llamado Angantyr, que se había apoderado de las tierras de Ottar. La capa haría a Ottar invencible y le aseguraría la victoria en el concurso. Para ganar el manto, Ottar tenía que demostrar su ascendencia y su noble linaje, ya que sólo aquellos que tenían una ascendencia heroica podían llevar el manto mágico. Ottar desconocía su ascendencia, ya que la historia de su familia se había perdido con el tiempo. Para ayudar a Ottar a descubrir su ascendencia, Freya le llevó a visitar a los enanos, conocidos por su conocimiento y sabiduría. Los enanos le contaron a Ottar que sus antepasados eran los legendarios reyes de los Geats, y que él era descendiente del mismísimo dios Odín. Sintiéndose orgulloso y vigorizado, Ottar acudió a la contienda con la capa mágica que Freya le había regalado. Luchó valientemente contra Angantyr y, con la ayuda de la capa, logró derrotarlo y recuperar su tierra ancestral.Alborozada por el éxito de Ottar, Freya lo tomó como amante y le concedió el don de la poesía, lo que le hizo famoso en todo el país. Ottar pasó a ser conocido como Ottar el Skald, y compuso muchos poemas hermosos y conmovedores en honor de Freya y sus muchas virtudes. Desde ese día, Ottar y Freya siguieron siendo amigos íntimos, y Ottar se convirtió en uno de los poetas más célebres de su tiempo, gracias a la ayuda y guía de la bella y sabia diosa del amor y la belleza, Freya."
Krump_Altar_BlackForest_Freyr_Totem: "Tótem de Freyr"
Krump_Altar_BlackForest_Freyr_Totem_Text: "Un día, Freyr recibió en su salón a una visitante, una giganta llamada Gerd, de la que se decía que era la mujer más bella de los nueve mundos. Freyr quedó inmediatamente prendado de Gerd y se enamoró profundamente de ella. A pesar de lo que sentía por ella, Freyr dudaba si acercarse a Gerd, pues sabía que los gigantes solían ser hostiles con los dioses. Consultó con su consejero, Skirnir, que se ofreció a ayudarle a conseguir la mano de Gerd.Skirnir emprendió un peligroso viaje a Jotunheim, la tierra de los gigantes, para hablar con Gerd en nombre de Freyr. Le ofreció oro y regalos preciosos como muestra del amor de Freyr y le prometió que si aceptaba casarse con él, se convertiría en una de las diosas más respetadas de todo Asgard. Al principio, Gerd dudó en aceptar, pues no estaba segura de poder confiar en los dioses. Pero los persuasivos argumentos de Skirnir y los regalos que le trajo acabaron por convencerla, y aceptó casarse con Freyr.Cuando Freyr se enteró de la decisión de Gerd, se puso muy contento, y se celebró una gran fiesta en honor de la boda. Los dioses y diosas de Asgard se reunieron para celebrarlo, y se dijo que fue una de las ocasiones más alegres de la historia de los dioses. El matrimonio de Freyr y Gerd simbolizaba la unión de los dioses y los gigantes, un acercamiento de dos mundos que a menudo estaban en conflicto. A partir de ese día, el poder de Freyr no hizo más que crecer y se hizo aún más querido entre la gente del mundo vikingo. Su matrimonio con Gerd fue visto como un signo de esperanza y prosperidad, y se decía que su amor perduraría por toda la eternidad."
Krump_Altar_Meadows_Baldur_Totem: "Tótem de Baldur"
Krump_Altar_Meadows_Baldur_Totem_Text: "Baldur era un dios muy querido, conocido por su belleza, bondad y sabiduría. Para proteger a Baldur de este destino, su madre Frigg hizo todo lo posible para asegurarse de que todas las cosas del mundo juraran no hacerle daño. Acudió a todos los seres vivos y no vivos del mundo, excepto a la planta del muérdago, a la que consideró demasiado pequeña e insignificante como para suponer una amenaza.Sin embargo, el dios embaucador Loki descubrió este descuido y fabricó una lanza hecha de muérdago. Un día, los dioses se reunieron para ver a Baldur demostrar su dureza. Uno a uno, los dioses le lanzaban piedras y armas, y la multitud se reía mientras rebotaban inofensivamente. Entonces, Loki engañó al hermano ciego de Baldur, Hodr, para que lanzara la lanza de muérdago contra Baldur, matándolo al instante.Tras la muerte de Baldur, su cuerpo fue llevado a un prado conocido como Breidablik, considerado uno de los lugares más bellos de todo el reino nórdico. Allí, su cuerpo fue depositado y se erigió un tótem en su honor, para que todos los que pasaran por allí pudieran presentar sus respetos al dios caído.El tótem de Baldur en los prados se convirtió en un lugar de peregrinación para el pueblo nórdico, que veía a Baldur como un símbolo de luz, belleza y bondad frente a la oscuridad y el caos. Aunque ya no estaba, su memoria y su legado perduraron a través del tótem y de las historias que se contaban sobre él, inspirando a generaciones de nórdicos a encarnar las virtudes que representaba."
Krump_Altar_Meadows_Bragi_Totem: "Tótem de Bragi"
Krump_Altar_Meadows_Bragi_Totem_Text: "Bragi era conocido por su hermosa voz y su capacidad para componer conmovedoras poesías. Según las sagas, Bragi estaba casado con la diosa Idun, guardiana de las manzanas de oro que mantenían a los dioses jóvenes e inmortales. En una ocasión, Bragi asistió a un banquete en la sala del gigante Ægir, donde los dioses y los gigantes se reunían para beber y contar historias. Cuando la conversación giró en torno a la poesía, Bragi fue retado a un concurso de ingenio por un gigante llamado Þrymr.Þrymr se jactaba de ser el mejor poeta de todos los reinos, y retó a Bragi a una competición para ver quién componía el mejor poema. Bragi aceptó el reto y empezó a componer sus versos. Mientras Bragi recitaba su poema, los demás dioses y gigantes lo escuchaban atónitos. Sus palabras eran tan poderosas que hicieron que el hidromiel de la sala de Ægir se convirtiera en poesía, y todos los que lo bebieron se llenaron del espíritu de la inspiración.Þrymr, sin embargo, no quedó impresionado. Se burló del poema de Bragi y afirmó que él podía hacerlo mejor. Empezó a recitar sus propios versos, pero al hacerlo, tropezaba y cometía errores. Los demás dioses y gigantes se rieron y se burlaron, y Þrymr se vio obligado a admitir que Bragi era el mejor poeta de todos los reinos.A partir de ese día, Bragi fue venerado como el dios de la poesía y la inspiración. Se decía que inspiraba a poetas y músicos, y se creía que su presencia en una fiesta traía buena suerte e inspiración a todos los asistentes."
