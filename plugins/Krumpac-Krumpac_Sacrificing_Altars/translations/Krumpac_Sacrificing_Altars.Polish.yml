Krump_Altar_Swamps_Loki_Lokis_Totem: "Totem Lokiego"
Krump_Altar_Swamps_Loki_Lokis_Totem_Text: "Według sag bogowie Asgardu urządzili ucztę w sali Ægir, a Lokiemu odmówiono zaproszenia ze względu na jego reputację wichrzyciela. Loki i tak się pojawił i zażądał od Odyna dotrzymania starej przysięgi, że… pewnego dnia razem się napijemy. Rozgniewany tą lekceważeniem, Loki zaczął po kolei obrażać każdego z bogów, drwiąc z ich wyglądu, czynów i osiągnięć. Obrażał Thora za naiwność, Odyna za to, że jest stary i jednooki, a nawet Freję, boginię miłości i piękna, za jej rozwiązłość. Bogowie byli wściekli z powodu obelg Lokiego, ale nie byli w stanie odpowiedzieć, ponieważ znajdował się pod ochroną prawa gościnności. Kiedy w końcu posunął się za daleko, Thor zagroził, że rozbije głowę Lokiego młotkiem. Nie obawiając się żadnych innych zagrożeń poza tymi ze strony Thora, Loki wymknął się z sali i próbował uciec, przebierając się za łososia. Bogowie dowiedzieli się o jego planie i schwytali go, przywiązując do skały. W ramach kary za liczne zniewagi, jakie składał przez lata, bogini Skadi umieściła nad jego głową jadowitego węża, z którego kapał jad na jego głowę. Żona Lokiego pozostawała przy nim, zbierając jad do miski i okresowo go wylewając. Kiedy miska została przeniesiona w celu nalania, kilka kropli trucizny, które uderzyły w głowę Lokiego, spowodowało, że zadrżał w agonii – i to jest przyczyną trzęsień ziemi w Midgardzie. Po uwolnieniu Loki poprzysiągł siać jeszcze większy chaos niż wcześniej."
Krump_Altar_Swamps_Loki_Text1: "Ty głupcze, pamiętam cię!"
Krump_Altar_Swamps_Loki_Text2: "Kiedy tu będziesz, ja zajmę się w międzyczasie twoją żoną!"
Krump_Altar_Swamps_Loki_Text3: "Brawo w Sali Asgardu z zatrutą bronią!"
Krump_Altar_Swamps_Loki_Text4: "Odyn nigdy cię nie zaakceptuje!"
Krump_Altar_Swamps_Loki_Text5: "Rodzisz się i umierasz jako niewolnik!"
Krump_Loc_Maedows_Statue_Boar_Hover: "Kamień runiczny Hildisvíni"
Krump_Loc_Maedows_Statue_Boar_LORE: "Pewnego dnia, gdy Freyr wędrował po czarnym lesie, natknął się na gigantycznego dzika o imieniu Hildisvini. Dzik był tak masywny, że ledwo mógł się poruszać, ale jego oczy miały dziki wyraz. Bestia natychmiast zachwyciła Freyra i postanowił uczynić ją swoją. Freyr podszedł do gigantycznego dzika i zaproponował mu jedzenie. Hildisvini był tak głodny, że natychmiast przyjął ofiarę i zaczął jeść. Po chwili dzik był tak pełny, że nie mógł się poruszać, więc Freyr skorzystał z okazji, aby go oswoić. Dosiadł bestii i pojechał na niej z powrotem do Asgardu, siedziby nordyckich bogów. Kiedy Freyr przybył do Asgardu z gigantycznym dzikiem, powitano go z wielkim podziwem i szacunkiem. Pozostali bogowie byli zdumieni rozmiarem i siłą Hildisviniego i nie mogli się nadziwić, jak Freyrowi udało się okiełznać tak dziką bestię. Freyr i Hildisvini stali się nierozłącznymi towarzyszami, a dzik stał się symbolem potęgi i dobrobytu Freyra. Razem przeżyli wiele przygód, a Hildisvini okazał się cennym sojusznikiem w walce. Ostatecznie miłość Freyra do Hildisviniego była tak wielka, że ​​nie mógł znieść rozstania z gigantycznym dzikiem. Tak więc, gdy Freyr zginął w bitwie, został pochowany wraz z Hildisvinim u boku, aby mogli być razem na zawsze. I tak legenda o Freyrze i Hildisvinim, olbrzymim dziku ze Czarnego Lasu, żyła w sercach i umysłach narodu nordyckiego dla przyszłych pokoleń."
